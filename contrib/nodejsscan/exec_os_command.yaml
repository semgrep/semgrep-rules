rules:
- id: generic_os_command_exec
  patterns:
  - pattern-inside: |
      require('child_process');
      ...
  - pattern-either:
    - pattern-inside: function ($REQ, $RES, ...) {...}
    - pattern-inside: function $FUNC($REQ, $RES, ...) {...}
    - pattern-inside: $X = function $FUNC($REQ, $RES, ...) {...}
    - pattern-inside: var $X = function $FUNC($REQ, $RES, ...) {...};
    - pattern-inside: $APP.$METHOD(..., function $FUNC($REQ, $RES, ...) {...})
  - pattern-either:
    - pattern: |
        $EXEC.exec(..., <... $REQ.$QUERY.$VAR ...>, ...)
    - pattern: |
        $EXEC.exec(..., <... $REQ.$QUERY ...>, ...)
    - pattern: |
        $EXEC.execSync(..., <... $REQ.$QUERY.$VAR ...>, ...)
    - pattern: |
        $EXEC.execSync(..., <... $REQ.$QUERY ...>, ...)
    - pattern: |
        $INP = <... $REQ.$QUERY.$VAR ...>;
        ...
        $EXEC.exec(..., <... $INP ...>, ...);
    - pattern: |
        $INP = <... $REQ.$QUERY ...>;
        ...
        $EXEC.exec(..., <... $INP ...>, ...);
    - pattern: |
        $INP = <... $REQ.$QUERY ...>;
        ...
        $EXEC.execSync(..., <... $INP ...>, ...);
    - pattern: |
        $INP = <... $REQ.$QUERY.$VAR ...>;
        ...
        $EXEC.execSync(..., <... $INP ...>, ...);
  message: >-
    User controlled data in 'child_process.exec()' can result in Remote OS
    Command Execution.
  languages:
  - javascript
  severity: ERROR
  metadata:
    owasp: 'A1: Injection'
    cwe: >-
      CWE-78: Improper Neutralization of Special Elements used in an OS
      Command ('OS Command Injection')
- id: generic_os_command_exec2
  patterns:
  - pattern-inside: |
      var {$EXEC} = require('child_process');
      ...
  - pattern-inside: |
      $APP.$METHOD(..., function $FUNC($REQ, $RES, ...){ ... });
  - pattern-either:
    - pattern: |
        exec(..., <... $REQ.$QUERY.$VAR ...>, ...)
    - pattern: |
        exec(..., <... $REQ.$QUERY ...>, ...)
    - pattern: |
        execSync(..., <... $REQ.$QUERY.$VAR ...>, ...)
    - pattern: |
        execSync(..., <... $REQ.$QUERY ...>, ...)
    - pattern: |
        $INP = <... $REQ.$QUERY.$VAR ...>;
        ...
        exec(..., <... $INP ...>, ...);
    - pattern: |
        $INP = <... $REQ.$QUERY ...>;
        ...
        exec(..., <... $INP ...>, ...);
    - pattern: |
        $INP = <... $REQ.$QUERY ...>;
        ...
        execSync(..., <... $INP ...>, ...);
    - pattern: |
        $INP = <... $REQ.$QUERY.$VAR ...>;
        ...
        execSync(..., <... $INP ...>, ...);
  message: >-
    User controlled data in 'child_process.exec()' can result in Remote OS
    Command Execution.
  languages:
  - javascript
  severity: ERROR
  metadata:
    owasp: 'A1: Injection'
    cwe: >-
      CWE-78: Improper Neutralization of Special Elements used in an OS
      Command ('OS Command Injection')
