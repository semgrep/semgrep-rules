rules:
  - id: node_deserialize
    patterns:
      - pattern-either:
          - pattern: |
              $X.deserialize(...)
          - pattern: |
              $X.unserialize(...)
    message: >-
      User controlled data in 'unserialize()' or 'deserialize()' function can
      result in Object Injection or Remote Code Injection.
    languages:
      - javascript
    severity: ERROR
    metadata:
      owasp: 'A8: Insecure Deserialization'
      cwe: 'CWE-502: Deserialization of Untrusted Data'
