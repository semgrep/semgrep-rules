- id: admzip_path_overwrite
  patterns:
  - pattern-inside: |
      $X = require('adm-zip');
      ...
  - pattern-not: |
      if ($FILENAME.indexOf('..'));
  - pattern-not: >
      $FS.createWriteStream($PATH.join(..., $PATH.basename($FILENAME,
      ...)));
  - pattern-not: |
