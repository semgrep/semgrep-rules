  - pattern-not: |
      $FS.writeFileSync($PATH.join(..., $PATH.basename($FILENAME, ...)));
  - pattern-either:
    - pattern: >-
        $ZIPENTZ.forEach(function $FUNC($ENTRY, ...) {
        $FS.createWriteStream(...); }, ...);
    - pattern: >-
        $ZIPENTZ.forEach(function $FUNC($ENTRY, ...) { $FS.writeFile(...);
