    A hardcoded password in plain text is identified. Store it properly in an
    environment variable.
  languages:
  - javascript
  severity: ERROR
  metadata:
    owasp: 'A3: Sensitive Data Exposure'
    cwe: 'CWE-798: Use of Hard-coded Credentials'
