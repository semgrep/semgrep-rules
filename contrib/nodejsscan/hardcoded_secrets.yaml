- id: node_password
  patterns:
  - pattern-not: password = ''
  - pattern-not: PASSWORD = ''
  - pattern-not: PASS = ''
  - pattern-not: pass = ''
  - pattern-not: $X[...] = ''
  - pattern-either:
    - pattern: |
        password = '...';
    - pattern: |
        PASSWORD = '...';
    - pattern: |
        PASS = '...';
    - pattern: |
        pass = '...';
    - pattern: |
        $X['pass'] = '...';
