        $X['password'] = '...';
    - pattern: |
        $X['PASS'] = '...';
    - pattern: |
        $X['PASSWORD'] = '...';
    - pattern: |
        $X.pass = '...';
    - pattern: |
        $X.password = '...';
    - pattern: |
        $X.PASS = '...';
    - pattern: |
        $X.PASSWORD = '...';
