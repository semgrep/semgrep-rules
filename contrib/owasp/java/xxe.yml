# Reference: https://www.programcreek.com/java-api-examples/?api=javax.xml.parsers.DocumentBuilderFactory
  - pattern-either:
    - pattern: |
        DocumentBuilderFactory $DBF =  ... ;
        ...
        DocumentBuilder $DB = $DBF.newDocumentBuilder();
