rules:
- id: identical-id
  message: |
    you use multiple times the same id
  severity: ERROR
  #TODO: can't express it yet in yaml, some ... are not parsed correctly
  languages: [json, yaml]
  patterns:
  - pattern-inside: |
      [{id: $X, ...}, ..., {id: $X, ...}, ...]
  - pattern: |
      id: $X
