rules:
- id: identical-id
  message: |
    you use multiple times the same id
  severity: ERROR
  languages: [yaml]
  patterns:
  - pattern-inside: 'rules: [..., $RULE, ...]'
  - pattern-inside: |
      ...
      - id: $X
        ...
      ...
      - id: $X
        ...
      ...
  - pattern: |
      id: $X
