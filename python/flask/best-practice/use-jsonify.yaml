rules:
- id: use-jsonify
  patterns:
  - pattern-inside: |
      @app.route(...)
      def $X():
        ...
  - pattern-either:
    - pattern: json.dumps(...)
    - pattern: return json.dumps(...)
  message: flask.jsonify() is a Flask helper method which handles the correct settings for returning JSON from Flask routes
  languages: [python]
  severity: ERROR
