rules:
- id: return-in-init
  patterns:
  - pattern-inside: |
      class A(...):
          ...
          def __init__(...):
              ...
  - pattern: return ...
  message: '`return` should never appear inside a class __init__ function. This will cause a runtime error.'
  languages: [python]
  severity: ERROR
- id: yield-in-init
  patterns:
  - pattern-inside: |
      class $A(...):
          ...
  - pattern-inside: |
      def __init__(...):
          ...
  - pattern-either:
    - pattern: |
        yield ...
    - pattern: |
        yield
  message: '`yield` should never appear inside a class __init__ function. This will cause a runtime error.'
  languages: [python]
  severity: ERROR

