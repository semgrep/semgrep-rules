rules:
- id: hardcoded-tmp-path
  pattern: open("=~/^\/tmp.*/", ...)
  message: >-
    Detected hardcoded temp directory. Consider using 'tempfile.TemporaryFile' instead.
  metadata:
    owasp:
    - A00: 0000
    references:
    - https://docs.python.org/3/library/tempfile.html#tempfile.TemporaryFile
    category: best-practice
    technology:
    - python
  severity: WARNING
  languages:
  - python
