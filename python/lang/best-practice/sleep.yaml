rules:
- id: arbitrary-sleep
  patterns:
  - pattern-not: time.sleep($F(...))
  - pattern-either:
    - pattern: |
        time.sleep($X: int)
    - pattern: |
        time.sleep($X: float)
  message: time.sleep() call; did you mean to leave this in?
  languages: [python]
  severity: ERROR
  metadata:
    owasp:
    - A00: 0000
    category: best-practice
    technology:
    - python
