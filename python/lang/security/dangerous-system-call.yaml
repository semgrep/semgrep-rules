rules:
  - id: dangerous-system-call
    mode: taint
    options:
      symbolic_propagation: true
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern: flask.request.$ANYTHING
              - patterns:
                  - pattern-inside: |
                      @$APP.route(...)
                      def $FUNC(..., $ROUTEVAR, ...):
                        ...
                  - pattern: $ROUTEVAR
              - patterns:
                - pattern-inside: |
                    def $FUNC(request, ...):
                      ...
                - pattern-either:
                  - pattern: request.$PROPERTY.get(...)
                  - pattern: request.$PROPERTY[...]
              - patterns:
                - pattern-either:
                    - pattern-inside: |
                        @rest_framework.decorators.api_view(...)
                        def $FUNC($REQ, ...):
                          ...
                    - patterns:
                        - pattern-either:
                            - pattern-inside: |
                                class $VIEW(..., rest_framework.views.APIView, ...):
                                  ...
                            - pattern-inside: |
                                class $VIEW(..., rest_framework.generics.GenericAPIView, ...):
                                  ...                              
                        - pattern-inside: |
                            def $METHOD(self, $REQ, ...):
                              ...
                        - metavariable-regex:
                            metavariable: $METHOD
                            regex: (get|post|put|patch|delete|head)
                - pattern-either:
                  - pattern: $REQ.POST.get(...)
                  - pattern: $REQ.POST[...]
                  - pattern: $REQ.FILES.get(...)
                  - pattern: $REQ.FILES[...]
                  - pattern: $REQ.DATA.get(...)
                  - pattern: $REQ.DATA[...]
                  - pattern: $REQ.QUERY_PARAMS.get(...)
                  - pattern: $REQ.QUERY_PARAMS[...]
                  - pattern: $REQ.data.get(...)
                  - pattern: $REQ.data[...]
                  - pattern: $REQ.query_params.get(...)
                  - pattern: $REQ.query_params[...]
                  - pattern: $REQ.content_type
                  - pattern: $REQ.content_type
                  - pattern: $REQ.stream
                  - pattern: $REQ.stream
              - patterns:
                  - pattern-either:
                      - pattern-inside: |
                          class $SERVER(..., http.server.BaseHTTPRequestHandler, ...):
                            ...
                      - pattern-inside: |
                          class $SERVER(..., http.server.StreamRequestHandler, ...):
                            ...
                      - pattern-inside: |
                          class $SERVER(..., http.server.DatagramRequestHandler, ...):
                            ...
                  - pattern-either:
                    - pattern: self.requestline
                    - pattern: self.path
                    - pattern: self.headers[...]
                    - pattern: self.headers.get(...)
                    - pattern: self.rfile
              - patterns:
                  - pattern-inside: |
                      @pyramid.view.view_config( ... )
                      def $VIEW($REQ):
                        ...
                  - pattern: $REQ.$ANYTHING
                  - pattern-not: $REQ.dbsession
    pattern-sinks:
      - patterns:
          - pattern-not: os.$W("...", ...)
          - pattern-either:
              - pattern: os.system(...)
              - pattern: os.popen(...)
              - pattern: os.popen2(...)
              - pattern: os.popen3(...)
              - pattern: os.popen4(...)
    message: >-
      Found user-controlled data used in a system call. This could allow a
      malicious actor to execute commands. Use the 'subprocess' module instead,
      which is easier to use without accidentally exposing a command injection
      vulnerability.
    metadata:
      source-rule-url: https://bandit.readthedocs.io/en/latest/plugins/b605_start_process_with_a_shell.html
      cwe: "CWE-78: Improper Neutralization of Special Elements used in an OS Command ('OS Command Injection')"
      owasp:
        - A03:2020 - Injection
        - A01:2017 - Injection
      references:
        - https://semgrep.dev/docs/cheat-sheets/python-command-injection/
      asvs:
        section: "V5: Validation, Sanitization and Encoding Verification Requirements"
        control_id: 5.2.4 Dyanmic Code Execution Features
        control_url: https://github.com/OWASP/ASVS/blob/master/4.0/en/0x13-V5-Validation-Sanitization-Encoding.md#v52-sanitization-and-sandboxing-requirements
        version: "4"
      category: security
      technology:
        - python
      confidence: HIGH
    languages: [python]
    severity: ERROR
