rules:
  - id: dangerous-taint-asyncio-exec
    mode: taint
    options:
      symbolic_propagation: true
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern: flask.request.$ANYTHING
              - patterns:
                  - pattern-inside: |
                      @$APP.route(...)
                      def $FUNC(..., $ROUTEVAR, ...):
                        ...
                  - pattern: $ROUTEVAR
              - patterns:
                - pattern-inside: |
                    def $FUNC(request, ...):
                      ...
                - pattern-either:
                  - pattern: request.$PROPERTY.get(...)
                  - pattern: request.$PROPERTY[...]
              - patterns:
                - pattern-either:
                    - pattern-inside: |
                        @rest_framework.decorators.api_view(...)
                        def $FUNC($REQ, ...):
                          ...
                    - patterns:
                        - pattern-either:
                            - pattern-inside: |
                                class $VIEW(..., rest_framework.views.APIView, ...):
                                  ...
                            - pattern-inside: |
                                class $VIEW(..., rest_framework.generics.GenericAPIView, ...):
                                  ...                              
                        - pattern-inside: |
                            def $METHOD(self, $REQ, ...):
                              ...
                        - metavariable-regex:
                            metavariable: $METHOD
                            regex: (get|post|put|patch|delete|head)
                - pattern-either:
                  - pattern: $REQ.POST.get(...)
                  - pattern: $REQ.POST[...]
                  - pattern: $REQ.FILES.get(...)
                  - pattern: $REQ.FILES[...]
                  - pattern: $REQ.DATA.get(...)
                  - pattern: $REQ.DATA[...]
                  - pattern: $REQ.QUERY_PARAMS.get(...)
                  - pattern: $REQ.QUERY_PARAMS[...]
                  - pattern: $REQ.data.get(...)
                  - pattern: $REQ.data[...]
                  - pattern: $REQ.query_params.get(...)
                  - pattern: $REQ.query_params[...]
                  - pattern: $REQ.content_type
                  - pattern: $REQ.content_type
                  - pattern: $REQ.stream
                  - pattern: $REQ.stream
              - patterns:
                  - pattern-either:
                      - pattern-inside: |
                          class $SERVER(..., http.server.BaseHTTPRequestHandler, ...):
                            ...
                      - pattern-inside: |
                          class $SERVER(..., http.server.StreamRequestHandler, ...):
                            ...
                      - pattern-inside: |
                          class $SERVER(..., http.server.DatagramRequestHandler, ...):
                            ...
                  - pattern-either:
                    - pattern: self.requestline
                    - pattern: self.path
                    - pattern: self.headers[...]
                    - pattern: self.headers.get(...)
                    - pattern: self.rfile
              - patterns:
                  - pattern-inside: |
                      @pyramid.view.view_config( ... )
                      def $VIEW($REQ):
                        ...
                  - pattern: $REQ.$ANYTHING
                  - pattern-not: $REQ.dbsession
              - patterns:
                  - pattern-either:
                      - pattern: os.environ['$ANYTHING']
                      - pattern: os.environ.get('$FOO', ...)
                      - pattern: os.environb['$ANYTHING']
                      - pattern: os.environb.get('$FOO', ...)
                      - pattern: os.getenv('$ANYTHING', ...)
                      - pattern: os.getenvb('$ANYTHING', ...)
              - patterns:
                  - pattern-either:
                      - patterns:
                          - pattern-either:
                              - pattern: sys.argv[...]
                              - pattern: sys.orig_argv[...]
                      - patterns:
                          - pattern-inside: |
                              $PARSER = argparse.ArgumentParser(...)
                              ...
                          - pattern-inside: |
                              $ARGS = $PARSER.parse_args()
                          - pattern: <... $ARGS ...>
                      - patterns:
                          - pattern-inside: |
                              $PARSER = optparse.OptionParser(...)
                              ...
                          - pattern-inside: |
                              $ARGS = $PARSER.parse_args()
                          - pattern: <... $ARGS ...>
                      - patterns:
                          - pattern-either:
                              - pattern-inside: |
                                  $OPTS, $ARGS = getopt.getopt(...)
                                  ...
                              - pattern-inside: |
                                  $OPTS, $ARGS = getopt.gnu_getopt(...)
                                  ...
                          - pattern-either:
                              - patterns:
                                  - pattern-inside: |
                                      for $O, $A in $OPTS:
                                        ...
                                  - pattern: $A
                              - pattern: $ARGS
    pattern-sinks:
      - pattern-either:
          - patterns:
              - pattern-not: $LOOP.subprocess_exec($PROTOCOL, "...", ...)
              - pattern-not: $LOOP.subprocess_exec($PROTOCOL, ["...",...], ...)
              - pattern: $LOOP.subprocess_exec(...)
          - patterns:
              - pattern-not: $LOOP.subprocess_exec($PROTOCOL, "=~/(sh|bash|ksh|csh|tcsh|zsh)/", "-c", "...", ...)
              - pattern: $LOOP.subprocess_exec($PROTOCOL, "=~/(sh|bash|ksh|csh|tcsh|zsh)/", "-c",...)
          - patterns:
              - pattern-not: $LOOP.subprocess_exec($PROTOCOL, ["=~/(sh|bash|ksh|csh|tcsh|zsh)/", "-c", "...", ...], ...)
              - pattern: $LOOP.subprocess_exec($PROTOCOL, ["=~/(sh|bash|ksh|csh|tcsh|zsh)/", "-c", ...], ...)
    message: >-
      Detected subprocess function '$LOOP.subprocess_exec' with user controlled data.
      You may consider using 'shlex.escape()'.
    metadata:
      owasp:
        - A03:2020 - Injection
        - A01:2017 - Injection
      cwe: "CWE-78: Improper Neutralization of Special Elements used in an OS Command ('OS Command Injection')"
      asvs:
        section: "V5: Validation, Sanitization and Encoding Verification Requirements"
        control_id: 5.3.8 OS Command Injection
        control_url: https://github.com/OWASP/ASVS/blob/master/4.0/en/0x13-V5-Validation-Sanitization-Encoding.md#v53-output-encoding-and-injection-prevention-requirements
        version: "4"
      references:
        - https://docs.python.org/3/library/asyncio-eventloop.html#asyncio.loop.subprocess_exec
        - https://docs.python.org/3/library/shlex.html
        - https://semgrep.dev/docs/cheat-sheets/python-command-injection/
      category: security
      technology:
        - python
      confidence: HIGH
    languages: [python]
    severity: ERROR
