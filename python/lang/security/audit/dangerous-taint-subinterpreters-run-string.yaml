rules:
  - id: dangerous-taint-subinterpreters-run-string
    mode: taint
    options:
      symbolic_propagation: true
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern: flask.request.$ANYTHING
              - patterns:
                  - pattern-inside: |
                      @$APP.route(...)
                      def $FUNC(..., $ROUTEVAR, ...):
                        ...
                  - pattern: $ROUTEVAR
              - patterns:
                - pattern-inside: |
                    def $FUNC(request, ...):
                      ...
                - pattern-either:
                  - pattern: request.$PROPERTY.get(...)
                  - pattern: request.$PROPERTY[...]
              - patterns:
                - pattern-either:
                    - pattern-inside: |
                        @rest_framework.decorators.api_view(...)
                        def $FUNC($REQ, ...):
                          ...
                    - patterns:
                        - pattern-either:
                            - pattern-inside: |
                                class $VIEW(..., rest_framework.views.APIView, ...):
                                  ...
                            - pattern-inside: |
                                class $VIEW(..., rest_framework.generics.GenericAPIView, ...):
                                  ...                              
                        - pattern-inside: |
                            def $METHOD(self, $REQ, ...):
                              ...
                        - metavariable-regex:
                            metavariable: $METHOD
                            regex: (get|post|put|patch|delete|head)
                - pattern-either:
                  - pattern: $REQ.POST.get(...)
                  - pattern: $REQ.POST[...]
                  - pattern: $REQ.FILES.get(...)
                  - pattern: $REQ.FILES[...]
                  - pattern: $REQ.DATA.get(...)
                  - pattern: $REQ.DATA[...]
                  - pattern: $REQ.QUERY_PARAMS.get(...)
                  - pattern: $REQ.QUERY_PARAMS[...]
                  - pattern: $REQ.data.get(...)
                  - pattern: $REQ.data[...]
                  - pattern: $REQ.query_params.get(...)
                  - pattern: $REQ.query_params[...]
                  - pattern: $REQ.content_type
                  - pattern: $REQ.content_type
                  - pattern: $REQ.stream
                  - pattern: $REQ.stream
              - patterns:
                  - pattern-either:
                      - pattern-inside: |
                          class $SERVER(..., http.server.BaseHTTPRequestHandler, ...):
                            ...
                      - pattern-inside: |
                          class $SERVER(..., http.server.StreamRequestHandler, ...):
                            ...
                      - pattern-inside: |
                          class $SERVER(..., http.server.DatagramRequestHandler, ...):
                            ...
                  - pattern-either:
                    - pattern: self.requestline
                    - pattern: self.path
                    - pattern: self.headers[...]
                    - pattern: self.headers.get(...)
                    - pattern: self.rfile
              - patterns:
                  - pattern-inside: |
                      @pyramid.view.view_config( ... )
                      def $VIEW($REQ):
                        ...
                  - pattern: $REQ.$ANYTHING
                  - pattern-not: $REQ.dbsession
              - patterns:
                  - pattern-either:
                      - pattern: os.environ['$ANYTHING']
                      - pattern: os.environ.get('$FOO', ...)
                      - pattern: os.environb['$ANYTHING']
                      - pattern: os.environb.get('$FOO', ...)
                      - pattern: os.getenv('$ANYTHING', ...)
                      - pattern: os.getenvb('$ANYTHING', ...)
              - patterns:
                  - pattern-either:
                      - patterns:
                          - pattern-either:
                              - pattern: sys.argv[...]
                              - pattern: sys.orig_argv[...]
                      - patterns:
                          - pattern-inside: |
                              $PARSER = argparse.ArgumentParser(...)
                              ...
                          - pattern-inside: |
                              $ARGS = $PARSER.parse_args()
                          - pattern: <... $ARGS ...>
                      - patterns:
                          - pattern-inside: |
                              $PARSER = optparse.OptionParser(...)
                              ...
                          - pattern-inside: |
                              $ARGS = $PARSER.parse_args()
                          - pattern: <... $ARGS ...>
                      - patterns:
                          - pattern-either:
                              - pattern-inside: |
                                  $OPTS, $ARGS = getopt.getopt(...)
                                  ...
                              - pattern-inside: |
                                  $OPTS, $ARGS = getopt.gnu_getopt(...)
                                  ...
                          - pattern-either:
                              - patterns:
                                  - pattern-inside: |
                                      for $O, $A in $OPTS:
                                        ...
                                  - pattern: $A
                              - pattern: $ARGS
    pattern-sinks:
      - patterns:
          - pattern-inside: |
              _xxsubinterpreters.run_string($ID, $PAYLOAD, ...)
          - pattern-not: |
              _xxsubinterpreters.run_string($ID, "...", ...)
          - pattern: $PAYLOAD
    message: >-
      Found user controlled content in `run_string`.
      This is dangerous because it allows a malicious actor to run arbitrary Python code.
    metadata:
      cwe: "CWE-95: Improper Neutralization of Directives in Dynamically Evaluated Code ('Eval Injection')"
      owasp:
        - A03:2020 - Injection
        - A01:2017 - Injection
      references:
        - https://bugs.python.org/issue43472
        - https://semgrep.dev/docs/cheat-sheets/python-command-injection/
      category: security
      technology:
        - python
      confidence: HIGH
    severity: WARNING
    languages:
      - python
