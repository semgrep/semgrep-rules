rules:
  - id: avoid-pickle 
    metadata:
      owasp: "A8: Insecure Deserialization"
      references: https://docs.python.org/3/library/pickle.html
    languages:
    - python
    message:
      Avoid using `pickle` library which is known to lead to remote code execution vulnerabilities.
    severity: WARNING
    pattern-either:
      - pattern: pickle.$FUNC(...)
      - pattern: _pickle.$FUNC(...)
