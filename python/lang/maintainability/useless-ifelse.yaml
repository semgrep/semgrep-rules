rules:
  - id: useless-if-conditional
    patterns:
      - pattern-either:
          - pattern: |
              if $X:
                  ...
              elif $X:
                  ...
    message: "if block checks for the same condition on both branches (`$X`)"
    languages: [python]
    severity: WARNING
  - id: useless-if-body
    patterns:
        - pattern: |
            if $X:
                $S
            else:
                $S
    message: "useless if statment; both blocks have the same body"
    languages: [python]
    severity: WARNING
