rules:
  - id: baseclass-attribute-override
    patterns:
      - pattern: |
          class $A(...):
            def $F(...):
             ...
          ...    
          class $B(...):
            def $F(...):
             ...
          ...
          class $C(..., $A, $B, ...):
             ...
    message: "Class $C inherits from both `$A` and `$B` which both have a method named `$F`; one of these methods will be overwritten"
    languages: [python]
    severity: WARNING
