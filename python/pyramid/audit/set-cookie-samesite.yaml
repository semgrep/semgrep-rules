rules:
  - id: pyramid-set-cookie-samesite
    patterns:
      - pattern-either:
          - pattern-inside: |
              @pyramid.view.view_config(...)
              def $VIEW($REQUEST):
                  ...
                  $RESPONSE = $REQUEST.response
                  ...
          - pattern-inside: |
              def $VIEW(...):
                  ...
                  $RESPONSE = pyramid.httpexceptions.HTTPFound(...)
                  ...
      - pattern-not: $RESPONSE.set_cookie(..., samesite='Lax', ...)
      - pattern-not: $RESPONSE.set_cookie(..., **$PARAMS)
      - pattern-either:
          - pattern: $RESPONSE.set_cookie(..., samesite=$SAMESITE, ...)
          - pattern: $RESPONSE.set_cookie(...)
    message: >-
      Found a Pyramid cookie without the samesite option correctly set. Pyramid
      cookies should be handled securely by setting samesite='Lax' in response.set_cookie(...).
      If this parameter is not properly set, your cookies are not properly protected and
      are at risk of being stolen by an attacker.
    metadata:
      cwe: "CWE-1275: Sensitive Cookie with Improper SameSite Attribute"
      owasp: "A3: Sensitive Data Exposure"
      category: security
      technology:
        - pyramid
    languages: [python]
    severity: WARNING
