rules:
  - id: pyramid-authtkt-cookie-httponly
    patterns:
      - pattern-either:
          - pattern: pyramid.authentication.AuthTktCookieHelper(..., httponly=False, ...)
          - pattern: pyramid.authentication.AuthTktAuthenticationPolicy(..., httponly=False, ...)
          - patterns:
              - pattern-not: pyramid.authentication.AuthTktCookieHelper(..., httponly=True, ...)
              - pattern: pyramid.authentication.AuthTktCookieHelper(...)
          - patterns:
              - pattern-not: pyramid.authentication.AuthTktAuthenticationPolicy(..., httponly=True, ...)
              - pattern: pyramid.authentication.AuthTktAuthenticationPolicy(...)
    message: >-
      Found a Pyramid Authentication Ticket cookie without the httponly option correctly set. Pyramid
      cookies should be handled securely by setting httponly=True.
      If this parameter is not properly set, your cookies are not properly protected and
      are at risk of being stolen by an attacker.
    metadata:
      cwe: "CWE-1004: Sensitive Cookie Without 'HttpOnly' Flag"
      owasp: "A3: Sensitive Data Exposure"
      category: security
      technology:
        - pyramid
    languages: [python]
    severity: WARNING
