rules:
  - id: password-empty-string
    patterns:
      - pattern-either:
         - pattern: |
             $MODEL.set_password($EMPTY)
             ...
             $MODEL.save()
         - pattern: |
             $VAR = $EMPTY
             ...
             $MODEL.set_password($VAR)
             ...
             $MODEL.save()
      - pattern-where-python: "'' == vars['$EMPTY'].replace('\"', '').replace('\\'', '')"
    message: "$VAR is the empty string and is being used to set the password on $MODEL."
    languages: [python]
    severity: ERROR
