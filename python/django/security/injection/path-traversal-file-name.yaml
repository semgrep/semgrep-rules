rules:
  - id: path-traversal-file-name
    patterns:
      - pattern-inside: |
          def $F(...):
            ...
      - pattern-not: |
          ...
          os.path.realpath(...)
          ...
      - pattern-not: |
          ...
          os.path.abspath(...)
          ...
      - pattern-either:
        # match % use cases
        - pattern: |
            $V = request.$W.get($X)
            ...
            $FILE % ($V)
        - pattern: |
            $V = request.$W[$X]
            ...
            $FILE % ($V)
        - pattern: |
            $V = request.$W($X)
            ...
            $FILE % ($V)
        - pattern: |
            $V = request.$W
            ...
            $FILE % ($V)
        # match format use cases
        - pattern: |
            $V = request.$W.get($X)
            ...
            $FILE.format(..., $V, ...)
        - pattern: |
            $V = request.$W[$X]
            ...
            $FILE.format(..., $V, ...)
        - pattern: |
            $V = request.$W($X)
            ...
            $FILE.format(..., $V, ...)
        - pattern: |
            $V = request.$W
            ...
            $FILE.format(..., $V, ...)
        - pattern-where-python: |
            vars.get('$FILE', '').split('.')[-1] in ['log', 'zip','txt', 'csv']
    message: |
      Data from request is passed to a file name `$FILE`.
      This is a path traversal vulnerability: https://owasp.org/www-community/attacks/Path_Traversal
      To mitigate, consider using os.path.abspath or os.path.realpath or Path library.
    languages: [python]
    severity: WARNING