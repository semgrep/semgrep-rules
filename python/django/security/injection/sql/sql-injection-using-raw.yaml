rules:
- id: sql-injection-using-raw
  message: Data from request is passed to raw(). This is a SQL injection and could be exploited. See https://docs.djangoproject.com/en/3.0/topics/security/#sql-injection-protection
    to learn how to mitigate. See https://cwe.mitre.org/data/definitions/89.html to learn about SQLi.
  metadata:
    cwe: "CWE-89: Improper Neutralization of Special Elements used in an SQL Command ('SQL Injection')"
    owasp: 'A1: Injection'
    references:
    - https://docs.djangoproject.com/en/3.0/topics/security/#sql-injection-protection
    category: security
    technology:
    - django
  languages: [python]
  severity: WARNING
  patterns:
