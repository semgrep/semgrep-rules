rules:
- id: use-decimalfield-for-money
  patterns:
  - pattern-inside: |
      class $M(...):
        ...
  - pattern: $F = django.db.models.FloatField(...)
  - pattern-where-python: |-
      "'price' in vars['$F'] or 'amount' in vars['$F'] or 'subtotal' in vars['$F'] or 'donation' in vars['$F'] or 'fee' in vars['$F'] or 'salary' in vars['$F'] or 'precio' in vars['$F']"
  message: Found a FloatField used for variable $F. Use DecimalField for currency fields to avoid float-rounding errors.
  languages: [python]
  severity: ERROR
