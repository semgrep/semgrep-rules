rules:
  - id: charfield-must-set-null-true
    patterns:
      - pattern-inside: |
          class $M(...):
            ...
      - pattern-not: $F = django.db.models.CharField(..., unique=True, blank=True, null=True, ...)
      - pattern-either:
          - pattern: $F = django.db.models.CharField(..., unique=True, blank=True, ...)
    message: "If a CharField declares unique=True and blank=True, null=True must also be set to avoid unique constraint violations when saving multiple objects with blank values."
    languages: [python]
    severity: ERROR
        
