rules:
- id: r2c.python.smells.unchecked-returns.unchecked-subprocess-call
  patterns:
  - pattern-not-inside: $S = subprocess.call(...)
  - pattern-not-inside: subprocess.call(...) == $X
  - pattern: subprocess.call(...)
  message: Not checking the return value of this subprocess call; if it fails no exception
    will be raised. Consider subprocess.check_call()?
  languages: [python]
  severity: WARNING
