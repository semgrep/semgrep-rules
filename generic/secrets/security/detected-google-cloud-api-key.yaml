rules:
- id: detected-google-cloud-api-key
  pattern-regex: |-
    AIza[0-9A-Za-z\\-_]{35}
  languages: [regex]
  message: Google Cloud API Key detected
  severity: ERROR
  metadata:
    source-rule-url: https://github.com/grab/secret-scanner/blob/master/scanner/signatures/pattern.go
    category: security
    technology:
    - secrets
