rules:
  - id: detected-artifactory-password
    options:
      generic_engine: aliengrep
      generic_multiline: false
      generic_caseless: true
    patterns:
      - pattern: $ITEM
      - metavariable-regex:
          metavariable: $ITEM
          regex: \bAP[\dABCDEF][a-zA-Z0-9]{8,}
      - pattern-not-inside: |
          sha1...
      - pattern-not-inside: |
          sha2...
      - pattern-not-inside: |
          sha3...
      - pattern-not-inside: |
          sha118...
      - pattern-not-inside: |
          sha256...
      - pattern-not-inside: |
          sha512...
      - pattern-not-inside: |
          -BEGIN ...-
          ....
          ...-END ...-
      - metavariable-analysis:
          analyzer: entropy
          metavariable: $ITEM
    languages:
      - generic
    message: Artifactory token detected
    severity: ERROR
    metadata:
      cwe:
        - "CWE-798: Use of Hard-coded Credentials"
      source-rule-url: https://github.com/Yelp/detect-secrets/blob/master/detect_secrets/plugins/artifactory.py
      category: security
      technology:
        - secrets
        - artifactory
      confidence: LOW
      owasp:
        - A07:2021 - Identification and Authentication Failures
      references:
        - https://owasp.org/Top10/A07_2021-Identification_and_Authentication_Failures
      cwe2022-top25: true
      cwe2021-top25: true
      subcategory:
        - audit
      likelihood: LOW
      impact: HIGH
      license: Commons Clause License Condition v1.0[LGPL-2.1-only]
