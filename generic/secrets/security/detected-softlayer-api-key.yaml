rules:
- id: detected-softlayer-api-key
  pattern-regex: |-
    (?i)softlayer.{0,50}["|'|`]?[a-z0-9]{64}["|'|`]?
  languages: [regex]
  message: SoftLayer API Key detected
  severity: ERROR
  metadata:
    source-rule-url: https://github.com/Yelp/detect-secrets/blob/master/detect_secrets/plugins/softlayer.py
