rules:
- id: detected-generic-secret
  pattern-regex: |-
    [sS][eE][cC][rR][eE][tT].*['|"]?[0-9a-zA-Z]{32,45}['|"]?
  languages: [regex]
  message: Generic Secret detected
  severity: ERROR
  metadata:
    source-rule-url: https://github.com/dxa4481/truffleHogRegexes/blob/master/truffleHogRegexes/regexes.json
    category: security
    technology:
    - secrets
