rules:
- id: detected-npm-token
  pattern-regex: |-
    \/\/.+\/:_authToken=.+
  languages: [regex]
  message: NPM token
  severity: ERROR
  metadata:
    owasp:
    - A03:2017 - Sensitive Data Exposure
    source-rule-url: https://github.com/Yelp/detect-secrets/blob/master/detect_secrets/plugins/npm.py
    category: security
    technology:
    - secrets
    - npm
