rules:
- id: detected-ssh-password
  pattern-regex: |-
    sshpass -p.*['|\\\"]
  languages: [regex]
  message: SSH Password detected
  severity: ERROR
  metadata:
    owasp:
    - AA03:2017:2017 - Sensitive Data Exposure
    source-rule-url: https://github.com/grab/secret-scanner/blob/master/scanner/signatures/pattern.go
    category: security
    technology:
    - secrets
    - ssh
