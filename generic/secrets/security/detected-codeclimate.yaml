rules:
- id: detected-codeclimate
  pattern-regex: |-
    (?i)codeclima.{0,50}["|'|`]?[0-9a-f]{64}["|'|`]?
  languages: [regex]
  message: CodeClimate detected
  severity: ERROR
  metadata:
    source-rule-url: https://github.com/grab/secret-scanner/blob/master/scanner/signatures/pattern.go
    category: security
    technology:
    - secrets
