rules:
- id: detected-facebook-oauth
  pattern-regex: |-
    [fF][aA][cC][eE][bB][oO][oO][kK].*['|"]?[0-9a-f]{32}['|"]?
  languages: [regex]
  message: Facebook OAuth detected
  severity: ERROR
  metadata:
    source-rule-url: https://github.com/dxa4481/truffleHogRegexes/blob/master/truffleHogRegexes/regexes.json
    category: security
    technology:
    - secrets
