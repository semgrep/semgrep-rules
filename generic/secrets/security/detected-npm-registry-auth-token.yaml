rules:
- id: detected-npm-registry-auth-token
  pattern-regex: _authToken=(\w{8})-(\w{4})-(\w{4})-(\w{4})-(\w{12})$
  languages: [regex]
  message: NPM registry authentication token detected
  paths:
    include:
    - '*npmrc*'
  severity: ERROR
  metadata:
    owasp:
    - AA03:2017:2017 - Sensitive Data Exposure
    category: security
    technology:
    - secrets
    - npm
