rules:
- id: unsafe-formatstring
  message: >-
    Detected string concatenation with a non-literal variable in a util.format / console.log function.
    If an attacker injects
    a format specifier in the string, it will forge the log message. Try to use constant values for the
    format string.
  metadata:
    owasp: 'A1: Injection'
    cwe:
    - 'CWE-134: Use of Externally-Controlled Format String'
    category: security
    technology:
    - javascript
    subcategory:
    - vuln
    likelihood: HIGH
    impact: MEDIUM
    confidence: LOW
    references:
    - https://cwe.mitre.org/data/definitions/134.html
  languages:
  - javascript
  - typescript
  severity: WARNING
  mode: taint
  pattern-sources:
  - patterns:
    - pattern-either:
      - pattern: $X + $Y
      - pattern: $X.concat($Y)
      - pattern: |
          `...${...}...`
    - pattern-not: |
        "..." + "..."
    - pattern-not: |
        $X.concat("...")
  pattern-sinks:
  - patterns:
    - pattern: $STR
    - pattern-either:
      - pattern-inside: |
          console.$LOG($STR,$PARAM,...)
      - patterns:
        - pattern-inside: |
            $UTIL = require('util')
            ...
        - pattern-inside: |
            $UTIL.format($STR,$PARAM,...)
