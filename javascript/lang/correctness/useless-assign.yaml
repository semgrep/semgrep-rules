rules:
- id: useless-assignment
  patterns:
  - pattern-not: |
      $A = $B;
      $A = $A.$C(...);
  - pattern-not: |
      $D = $E;
      $D = $F + $D;
  - pattern-not: |
      $H = $I;
      $H = $H + $J;
  - pattern: |
      $X = $Y;
      $X = $Z;
  message: '`$X` is assigned twice; the first assignment is useless'
  languages: [javascript]
  severity: WARNING
