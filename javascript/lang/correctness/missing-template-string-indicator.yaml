rules:
  - id: missing-template-string-indicator
    patterns:
      - pattern-inside: |
          `...`
      - pattern: $STR
      - metavariable-regex:
          metavariable: $STR
          regex: .*[^$]+{[^{}]*}.*
    languages: [javascript, typescript]
    message: >-
      This looks like a JavaScript template string. Are you missing a '$' in front of
      '{...}'?
    severity: INFO
    metadata:
      category: correctness
      technology:
        - js
