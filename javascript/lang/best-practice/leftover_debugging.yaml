rules:
- id: javascript-alert
  languages:
  - javascript
  - typescript
  message: found alert() call; should this be in production code?
  patterns:
  - pattern-either:
    - pattern: alert()
    - pattern: alert($X)
  severity: WARNING
- id: javascript-debugger
  languages:
  - javascript
  - typescript
  message: found debugger call; should this be in production code?
  pattern: debugger;
  severity: WARNING
- id: javascript-confirm
  languages:
  - javascript
  - typescript
  message: found conform() call; should this be in production code?
  pattern: confirm(...)
  severity: WARNING
- id: javascript-prompt
  languages:
  - javascript
  - typescript
  message: found prompt() call; should this be in production code?
  patterns:
  - pattern-either:
    - pattern: prompt()
    - pattern: prompt($X)
    - pattern: prompt($X, $Y)
  severity: WARNING
