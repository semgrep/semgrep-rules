rules:
- id: raw-html-concat
  message: >-
    User controlled data in a HTML string may result in XSS
  languages:
  - javascript
  - typescript
  severity: WARNING
  metadata:
    cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
    owasp: 'A7: Cross-Site Scripting (XSS)'
    references:
    - https://owasp.org/www-community/attacks/xss/
    category: security
    technology:
    - browser
  patterns:
  - pattern-either:
    - pattern: |
        "..." + (<... window ...>);
    - pattern: |
        (<... window ...>) + "...";
    - pattern: |
        "..." + (<... location ...>);
    - pattern: |
        (<... location ...>) + "...";
    - pattern: |
        "..." + (<... document ...>);
    - pattern: |
        (<... document ...>) + "...";
    - pattern: |
        "...".concat(..., <... window ...>, ...);
    - pattern: |
        (<... window ...>).concat(..., "...", ...);
    - pattern: |
        "...".concat(..., <... location ...>, ...);
    - pattern: |
        (<... location ...>).concat(..., "...", ...);
    - pattern: |
        "...".concat(..., <... document ...>, ...);
    - pattern: |
        (<... document ...>).concat(..., "...", ...);
    - pattern: |
        ["...", <... window ...>, ...].join(...);
    - pattern: |
        ["...", <... location ...>, ...].join(...);
    - pattern: |
        ["...", <... document ...>, ...].join(...);
    - pattern: |
        [..., <... window ...>, "..."].join(...);
    - pattern: |
        [..., <... location ...>, "..."].join(...);
    - pattern: |
        [..., <... document ...>, "..."].join(...);
    - pattern: |
        `...${<... window ...>}...`
    - pattern: |
        `...${<... location ...>}...`
    - pattern: |
        `...${<... document ...>}...`
    - patterns:
      - pattern-either:
        - pattern-inside: |
            function $FUNC(..., $X, ...) {
              ...
            }
        - pattern-inside: |
            function (..., $X, ...) {
              ...
            }
        - pattern-inside: |
            function $FUNC(...) {
              ...
              $X = (<... document ...>);
              ...
            }
        - pattern-inside: |
            function (...) {
              ...
              $X = (<... document ...>);
              ...
            }
        - pattern-inside: |
            function $FUNC(...) {
              ...
              $X = (<... window ...>);
              ...
            }
        - pattern-inside: |
            function (...) {
              ...
              $X = (<... window ...>);
              ...
            }
        - pattern-inside: |
            function $FUNC(...) {
              ...
              $X = (<... location ...>);
              ...
            }
        - pattern-inside: |
            function (...) {
              ...
              $X = (<... location ...>);
              ...
            }
      - pattern-not-inside: |
          $ARRAY.map(function $FUNC($X, ...) {
            ...
          })
      - pattern-not-inside: |
          $ARRAY.every(function $FUNC($X, ...) {
            ...
          })
      - pattern-not-inside: |
          $ARRAY.reduce(function $FUNC($ACC, $X, ...) {
            ...
          })
      - pattern-not-inside: |
          $ARRAY.reduceRight(function $FUNC($PREV, $X, ...) {
            ...
          })
      - pattern-not-inside: |
          $ARRAY.forEach(function $FUNC($X, ...) {
            ...
          })
      - pattern-either:
        - pattern: |
            "..." + (<... $X ...>);
        - pattern: |
            "..." + (<... $X[...] ...>);
        - pattern: |
            "..." + (<... $X.$PROPERTY ...>);
        - pattern: |
            "..." + (<... $X.$METHOD(...) ...>);
        - pattern: |
            "..." + (<... $X.$PROPERTY.$METHOD(...) ...>);
        - pattern: |
            (<... $X ...>) + "...";
        - pattern: |
            (<... $X[...] ...>) + "...";
        - pattern: |
            (<... $X.$PROPERTY ...>) + "...";
        - pattern: |
            (<... $X.$METHOD(...) ...>) + "...";
        - pattern: |-
            (<... $X.$PROPERTY.$METHOD(...) ...>) + "...";
        - pattern: |
            "...".concat(..., <... $X ...>, ...);
        - pattern: |
            "...".concat(..., <... $X[...] ...>, ...);
        - pattern: |
            "...".concat(..., <... $X.$PROPERTY ...>, ...);
        - pattern: |
            "...".concat(..., <... $X.$METHOD(...) ...>, ...);
        - pattern: |
            "...".concat(..., <... $X.$PROPERTY.$METHOD(...) ...>, ...);
        - pattern: |
            (<... $X ...>).concat(..., "...", ...);
        - pattern: |
            (<... $X[...] ...>).concat(..., "...", ...);
        - pattern: |
            (<... $X.$PROPERTY ...>).concat(..., "...", ...);
        - pattern: |
            (<... $X.$METHOD(...) ...>).concat(..., "...", ...);
        - pattern: |-
            (<... $X.$PROPERTY.$METHOD(...) ...>).concat(..., "...", ...);
        - pattern: |
            ["...", <... $X ...>, ...].join(...);
        - pattern: |
            ["...", <... $X[...] ...>, ...].join(...);
        - pattern: |
            ["...", <... $X.$PROPERTY ...>, ...].join(...);
        - pattern: |
            ["...", <... $X.$METHOD ...>, ...].join(...);
        - pattern: |
            ["...", <... $X.$PROPERTY.$METHOD(...) ...>, ...].join(...);
        - pattern: |
            [..., <... $X ...>, "..."].join(...);
        - pattern: |
            [..., <... $X[...] ...>, "..."].join(...);
        - pattern: |
            [..., <... $X.$PROPERTY ...>, "..."].join(...);
        - pattern: |
            [..., <... $X.$METHOD ...>, "..."].join(...);
        - pattern: |
            [..., <... $X.$PROPERTY.$METHOD(...) ...>, "..."].join(...);
        - pattern: |
            `...${<... $X ...>}...`;
        - pattern: |
            `...${<... $X[...] ...>}...`;
        - pattern: |
            `...${<... $X.$PROPERTY ...>}...`;
        - pattern: |
            `...${<... $X.$METHOD(...) ...>}...`;
        - pattern: |
            `...${<... $X.$PROPERTY.$METHOD(...) ...>}...`;
  - pattern-not: |-
      $X + "";
  - pattern-not: |-
      "" + $X;
  - pattern-not: |-
      $X = $X + "...";
  - pattern-not: |-
      $X = "..." + $X;
