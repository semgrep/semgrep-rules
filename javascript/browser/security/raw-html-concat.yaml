rules:
- id: raw-html-concat
  message: >-
    User controlled data in a HTML string may result in XSS
  languages:
  - javascript
  - typescript
  severity: WARNING
  metadata:
    cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
    owasp:
    - A7: Cross-Site Scripting (XSS)
    references:
    - https://owasp.org/www-community/attacks/xss/
    category: security
    technology:
    - browser
  patterns:
  - pattern-either:
    - patterns:
      - pattern: $STRING + $EXPR
      - pattern-not: $STRING + "..."
      - metavariable-pattern:
          metavariable: $STRING
          language: generic
          patterns:
          - pattern: <$TAG ...
    - patterns:
      - pattern: $EXPR + $STRING
      - pattern-not: '"..." + $STRING'
      - metavariable-pattern:
          metavariable: $STRING
          language: generic
          patterns:
          - pattern: '... </$TAG'
    - patterns:
      - pattern: '[..., $STRING, ...].join(...)'
      - metavariable-pattern:
          metavariable: $STRING
          language: generic
          patterns:
          - pattern: <$TAG ...
    - patterns:
      - pattern: '[..., $STRING, ...].join(...)'
      - metavariable-pattern:
          metavariable: $STRING
          language: generic
          patterns:
          - pattern: '... </$TAG'
    - patterns:
      - pattern: $VAR += $STRING
      - metavariable-pattern:
          metavariable: $STRING
          language: generic
          patterns:
          - pattern: <$TAG ...
    - patterns:
      - pattern: $VAR += $STRING
      - metavariable-pattern:
          metavariable: $STRING
          language: generic
          patterns:
          - pattern: '... </$TAG'
