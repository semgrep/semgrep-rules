rules:
- id: raw-html-concat
  message: >-
    User controlled data in a HTML string may result in XSS
  languages:
  - javascript
  severity: WARNING
  metadata:
    cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
    owasp: 'A7: Cross-site Scripting (XSS)'
    references:
    - https://owasp.org/www-community/attacks/xss/
  patterns:
  - pattern-either:
    - pattern-inside: |
        function $FUNC(..., $X, ...) {
          ...
        }
    - pattern-inside: |
        function (..., $X, ...) {
          ...
        }
    - pattern-inside: |
        function (...) {
          ...
          $X = (<... document ...>);
          ...
        }
  - pattern-either:
    - pattern: |
        "..." + (<... $X ...>);
    - pattern: |
        "..." + (<... $X[...] ...>);
    - pattern: |
        "..." + (<... $X.$PROPERTY ...>);
    - pattern: |
        "..." + (<... $X.$METHOD(...) ...>);
    - pattern: |
        "..." + (<... $X.$PROPERTY.$METHOD(...) ...>);
    - pattern: |
        (<... $X ...>) + "...";
    - pattern: |
        (<... $X[...] ...>) + "...";
    - pattern: |
        (<... $X.$PROPERTY ...>) + "...";
    - pattern: |
        (<... $X.$METHOD(...) ...>) + "...";
    - pattern: |-
        (<... $X.$PROPERTY.$METHOD(...) ...>) + "...";
