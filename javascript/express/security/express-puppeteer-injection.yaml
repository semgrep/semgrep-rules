rules:
  - id: express-puppeteer-injection
    message: >-
      If unverified user data can reach the `puppeteer` methods it can result in Server-Side Request Forgery vulnerabilities
    metadata:
      owasp: "A03:2021 - Injection"
      cwe: "CWE-918: Server-Side Request Forgery (SSRF)"
      category: security
      technology:
        - express
      references:
        - https://pptr.dev/api/puppeteer.page
    severity: ERROR
    languages: [javascript, typescript]
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-either:
              - pattern-inside: function ... ($REQ, $RES) {...}
              - pattern-inside: function ... ($REQ, $RES, $NEXT) {...}
              - patterns:
                  - pattern-either:
                      - pattern-inside: $APP.$METHOD(..., function $FUNC($REQ, $RES) {...})
                      - pattern-inside: $APP.$METHOD(..., function $FUNC($REQ, $RES, $NEXT) {...})
                  - metavariable-regex:
                      metavariable: $METHOD
                      regex: ^(get|post|put|head|delete|options)$
          - pattern-either:
              - pattern: $REQ.query
              - pattern: $REQ.body
              - pattern: $REQ.params
              - pattern: $REQ.cookies
              - pattern: $REQ.headers
      - patterns:
          - pattern-either:
              - pattern-inside: >
                  ({ $REQ }: Request,$RES: Response, $NEXT: NextFunction) =>
                  {...}
              - pattern-inside: |
                  ({ $REQ }: Request,$RES: Response) => {...}
          - focus-metavariable: $REQ
          - pattern-either:
              - pattern: params
              - pattern: query
              - pattern: cookies
              - pattern: headers
              - pattern: body
    pattern-sinks:
      - patterns:
        - pattern-either:
          - pattern-inside: |
              require('puppeteer');
              ...
          - pattern-inside: |
              import 'puppeteer';
              ...
        - pattern-either:
            - pattern: $PAGE.goto($SINK,...)
            - pattern: $PAGE.setContent($SINK,...)
            - pattern: $PAGE.evaluate($SINK,...)
            - pattern: $PAGE.evaluate($CODE,$SINK,...)
            - pattern: $PAGE.evaluateHandle($SINK,...)
            - pattern: $PAGE.evaluateHandle($CODE,$SINK,...)
            - pattern: $PAGE.evaluateOnNewDocument($SINK,...)
            - pattern: $PAGE.evaluateOnNewDocument($CODE,$SINK,...)
        - focus-metavariable: $SINK
