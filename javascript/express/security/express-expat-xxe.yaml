rules:
- id: express-expat-xxe
  message: |
    Make sure that unverified user data can not reach the XML Parser,
    as it can result in XML External or Internal Entity (XXE) Processing vulnerabilities
  metadata:
    owasp: 'A4: XML External Entities (XXE)'
    cwe: 'CWE-611: Improper Restriction of XML External Entity Reference'
    asvs:
      section: "V5 Validation, Sanitization and Encoding"
      control_id: "5.5.2 Insecue XML Deserialization"
      control_url: "https://github.com/OWASP/ASVS/blob/master/4.0/en/0x13-V5-Validation-Sanitization-Encoding.md#v55-deserialization-prevention"
      version: "4"    
  severity: ERROR
  languages: [javascript]
  patterns:
  - pattern-inside: |
      ...
      require('node-expat');
      ...
  - pattern-inside: |
      ...
      require('express');
      ...
  - pattern-either:
    - pattern-inside: function $FUNC($REQ, $RES, ...) {...}
    - pattern-inside: $X = function $FUNC($REQ, $RES, ...) {...}
    - pattern-inside: var $X = function $FUNC($REQ, $RES, ...) {...};
    - pattern-inside: $APP.$METHOD(..., function $FUNC($REQ, $RES, ...) {...})
  - pattern-either:
    - pattern-inside: |
        ...
        $PARSER = new $EXPAT.Parser(...);
        ...
    - pattern-inside: |
        ...
        $PARSER = new Parser(...);
        ...
  - pattern-either:
    - pattern: $PARSER.parse(<... $REQ.$QUERY.$FOO ...>,...)
    - pattern: $PARSER.parse(<... $REQ.$BODY ...>,...)
    - pattern: |
        $INPUT = <... $REQ.$QUERY.$FOO ...>;
        ...
        $PARSER.parse(<... $INPUT ...>,...);
    - pattern: |
        $INPUT = <... $REQ.$BODY ...>;
        ...
        $PARSER.parse(<... $INPUT ...>,...);
    - pattern: $PARSER.write(<... $REQ.$QUERY.$FOO ...>,...)
    - pattern: $PARSER.write(<... $REQ.$BODY ...>,...)
    - pattern: |
        $INPUT = <... $REQ.$QUERY.$FOO ...>;
        ...
        $PARSER.write(<... $INPUT ...>,...);
    - pattern: |-
        $INPUT = <... $REQ.$BODY ...>;
        ...
        $PARSER.write(<... $INPUT ...>,...);
