rules:
  - id: express-vm2-injection
    mode: taint
    message: >-
      Make sure that unverified user data can not reach `vm2`.
    severity: WARNING
    languages: [javascript, typescript]
    metadata:
      owasp: "A1: Injection"
      cwe: "CWE-94: Improper Control of Generation of Code ('Code Injection')"
      category: security
      technology:
        - express
    pattern-sources:
    - patterns:
        - pattern-either:
            - pattern-inside: function ... ($REQ, $RES) {...}
            - pattern-inside: function ... ($REQ, $RES, $NEXT) {...}
            - patterns:
                - pattern-inside: $APP.$METHOD(..., function $FUNC($REQ, $RES) {...})
                - metavariable-regex:
                    metavariable: $METHOD
                    regex: ^(get|post|put|head|delete|options)
        - pattern-either:
            - pattern: $REQ.query
            - pattern: $REQ.body
            - pattern: $REQ.params
            - pattern: $REQ.cookies
            - pattern: $REQ.headers
    - patterns:
        - pattern-either:
            - pattern-inside: |
                ({ $REQ }: Request,$RES: Response, $NEXT: NextFunction) =>
                {...}
            - pattern-inside: |
                ({ $REQ }: Request,$RES: Response) => {...}
        - focus-metavariable: $REQ
        - pattern-either:
            - pattern: params
            - pattern: query
            - pattern: cookies
            - pattern: headers
            - pattern: body
    pattern-sinks:
      - patterns:
          - pattern-inside: |
              require('vm2')
              ...
          - pattern-either:
              - patterns:
                  - pattern-either:
                      - pattern-inside: |
                          $VM = new VM(...)
                          ...
                      - pattern-inside: |
                          $VM = new NodeVM(...)
                          ...
                  - pattern: |
                      $VM.run(...)
              - pattern: |
                  new VM(...).run(...)
              - pattern: |
                  new NodeVM(...).run(...)
              - pattern: |
                  new VMScript(...)
              - pattern: |
                  new VM(...)
              - pattern: |
                  new NodeVM(...)