rules:
- id: express-vm2-code-injection
  message: |
    Make sure that unverified user data can not reach `vm2`.
  severity: WARNING
  languages: [javascript]
  metadata:
    owasp: 'A1: Injection'
    cwe: 'CWE-94: Improper Control of Generation of Code (Code Injection)'
    category: security
    technology:
    - express
  patterns:
  - pattern-inside: |
      require('vm2');
      ...
  - pattern-either:
    - pattern-inside: function ($REQ, $RES) {...}
    - pattern-inside: function $FUNC($REQ, $RES) {...}
    - pattern-inside: function ($REQ, $RES, $NEXT) {...}
    - pattern-inside: function $FUNC($REQ, $RES, $NEXT) {...}
    - pattern-inside: $X = function $FUNC($REQ, $RES) {...}
    - pattern-inside: $X = function $FUNC($REQ, $RES, $NEXT) {...}
    - pattern-inside: $APP.get(..., function $FUNC($REQ, $RES) {...})
    - pattern-inside: $APP.post(..., function $FUNC($REQ, $RES) {...})
    - pattern-inside: $APP.put(..., function $FUNC($REQ, $RES) {...})
    - pattern-inside: $APP.head(..., function $FUNC($REQ, $RES) {...})
    - pattern-inside: $APP.delete(..., function $FUNC($REQ, $RES) {...})
    - pattern-inside: $APP.options(..., function $FUNC($REQ, $RES) {...})
  - pattern-either:
    - pattern: |
        $VM = new VM(...);
        ...
        $VM.run(<... $REQ.$QUERY.$FOO ...>,...);
    - pattern: |
        $VM = new VM(...);
        ...
        $CODE = <... $REQ.$QUERY.$FOO ...>;
        ...
        $VM.run(<... $CODE ...>,...);
    - pattern: |
        $CODE = <... $REQ.$QUERY.$FOO ...>;
        ...
        $VM = new VM(...);
        ...
        $VM.run(<... $CODE ...>,...);
    - pattern: |
        new VM(...).run(<... $REQ.$QUERY.$FOO ...>,...);
    - pattern: |
        $CODE = <... $REQ.$QUERY.$FOO ...>;
        ...
        new VM(...).run($CODE,...);
    - pattern: |
        $VM = new NodeVM(...);
        ...
        $VM.run(<... $REQ.$QUERY.$FOO ...>,...);
    - pattern: |
        $VM = new NodeVM(...);
        ...
        $CODE = <... $REQ.$QUERY.$FOO ...>;
        ...
        $VM.run($CODE,...);
    - pattern: |
        $CODE = <... $REQ.$QUERY.$FOO ...>;
        ...
        $VM = new NodeVM(...);
        ...
        $VM.run($CODE,...);
    - pattern: |
        new NodeVM(...).run(<... $REQ.$QUERY.$FOO ...>,...);
    - pattern: |
        $CODE = <... $REQ.$QUERY.$FOO ...>;
        ...
        new NodeVM(...).run(<... $CODE ...>,...);
    - pattern: |
        $CODE = <... $REQ.$QUERY.$FOO ...>;
        ...
        new VMScript(<... $CODE ...>,...);
    - pattern: |
        $VM = new VM(...);
        ...
        $VM.run(<... $REQ.$BODY ...>,...);
    - pattern: |
        $VM = new VM(...);
        ...
        $CODE = <... $REQ.$BODY ...>;
        ...
        $VM.run(<... $CODE ...>,...);
    - pattern: |
        $CODE = <... $REQ.$BODY ...>;
        ...
        $VM = new VM(...);
        ...
        $VM.run(<... $CODE ...>,...);
    - pattern: |
        new VM(...).run(<... $REQ.$BODY ...>,...);
    - pattern: |
        $CODE = <... $REQ.$BODY ...>;
        ...
        new VM(...).run($CODE,...);
    - pattern: |
        $VM = new NodeVM(...);
        ...
        $VM.run(<... $REQ.$BODY ...>,...);
    - pattern: |
        $VM = new NodeVM(...);
        ...
        $CODE = <... $REQ.$BODY ...>;
        ...
        $VM.run($CODE,...);
    - pattern: |
        $CODE = <... $REQ.$BODY ...>;
        ...
        $VM = new NodeVM(...);
        ...
        $VM.run($CODE,...);
    - pattern: |
        new NodeVM(...).run(<... $REQ.$BODY ...>,...);
    - pattern: |
        $CODE = <... $REQ.$BODY ...>;
        ...
        new NodeVM(...).run(<... $CODE ...>,...);
    - pattern: |
        $CODE = <... $REQ.$BODY ...>;
        ...
        new VMScript(<... $CODE ...>,...);
