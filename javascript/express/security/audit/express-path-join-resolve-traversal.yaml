rules:
- id: express-path-join-resolve-traversal
  message: >-
    Possible writing outside of the destination,
    make sure that the target path is nested in the intended destination
  mode: taint
  pattern-sources:
  - patterns:
      - pattern-either:
          - pattern-inside: function ... ($REQ, $RES) {...}
          - pattern-inside: function ... ($REQ, $RES, $NEXT) {...}
          - patterns:
              - pattern-either:
                  - pattern-inside: $APP.$METHOD(..., function $FUNC($REQ, $RES) {...})
                  - pattern-inside: $APP.$METHOD(..., function $FUNC($REQ, $RES, $NEXT) {...})
              - metavariable-regex:
                  metavariable: $METHOD
                  regex: ^(get|post|put|head|delete|options)$
      - pattern-either:
          - pattern: $REQ.query
          - pattern: $REQ.body
          - pattern: $REQ.params
          - pattern: $REQ.cookies
          - pattern: $REQ.headers
  - patterns:
      - pattern-either:
          - pattern-inside: |
              ({ $REQ }: Request,$RES: Response, $NEXT: NextFunction) =>
              {...}
          - pattern-inside: |
              ({ $REQ }: Request,$RES: Response) => {...}
      - focus-metavariable: $REQ
      - pattern-either:
          - pattern: params
          - pattern: query
          - pattern: cookies
          - pattern: headers
          - pattern: body
  pattern-sinks:
  - patterns:
    - pattern: $SINK
    - pattern-either:
      - pattern-inside: |
          $PATH = require('path');
          ...
      - pattern-inside: |
          import $PATH from 'path';
          ...
    - pattern-either:
      - pattern-inside: $PATH.join(...,$SINK,...)
      - pattern-inside: $PATH.resolve(...,$SINK,...)
  - patterns:
    - pattern: $SINK
    - pattern-inside: |
        import 'path';
        ...
    - pattern-either:
      - pattern-inside: path.join(...,$SINK,...)
      - pattern-inside: path.resolve(...,$SINK,...)
  pattern-sanitizers:
  - pattern: $Y.replace(...)
  - pattern: $Y.indexOf(...)
  - pattern: |
      function ... (...) {
          ...
          <... $Y.indexOf(...) ...>
          ...
      }
  - patterns:
    - pattern: $FUNC(...)
    - metavariable-regex:
        metavariable: $FUNC
        regex: sanitize
  languages:
  - javascript
  - typescript
  metadata:
    owasp: "A01:2021 - Broken Access Control"
    cwe: "CWE-22: Improper Limitation of a Pathname to a Restricted Directory ('Path Traversal')"
    category: security
    references:
    - https://owasp.org/www-community/attacks/Path_Traversal
    technology:
    - express
    - node.js
  severity: WARNING