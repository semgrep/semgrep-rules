rules:
- id: jwt-exposed-credentials
  languages:
  - javascript
  - typescript
  metadata:
    cwe: 'CWE-522: Insufficiently Protected Credentials'
    owasp: 'A2: Broken Authentication'
    source-rule-url: https://r2c.dev/blog/2020/hardcoded-secrets-unverified-tokens-and-other-common-jwt-mistakes/
    asvs:
      section: 'V3: Session Management Verification Requirements'
      control_id: 3.5.2 Static API keys or secret
      control_url: https://github.com/OWASP/ASVS/blob/master/4.0/en/0x12-V3-Session-management.md#v35-token-based-session-management
      version: '4'
    references:
    - https://cwe.mitre.org/data/definitions/522.html
    category: security
    technology:
    - jwt
  message: >-
    Password is exposed through JWT token payload. This is not encrypted and
    the password could be compromised. Do not store passwords in JWT tokens.
  severity: ERROR
  patterns:
  - pattern-inside: |
      $JWT = require("jsonwebtoken");
      ...
  - pattern-either:
    - pattern: |
        $JWT.sign({password:...},...);
    - pattern: |
        $P = {password:...};
        ...
        $JWT.sign($P,...);
    - pattern: |
        $P.password = ...;
        ...
        $JWT.sign($P,...);
    - pattern: |
        $P = Object.assign(...,{password:...},...);
        ...
        $JWT.sign($P,...);
    - pattern: |
        $JWT.sign(Object.assign(...,{password:...},...),...);
    - pattern: |
        $JWT.sign({$U:{password:...}},...);
    - pattern: |
        $P = {$U:{password:...}};
        ...
        $JWT.sign($P,...);
    - pattern: |
        $P.$U.password = ...;
        ...
        $JWT.sign($P,...);
    - pattern: |
        $P = Object.assign(...,{$U:{password:...}},...);
        ...
        $JWT.sign($P,...);
    - pattern: |
        $JWT.sign(Object.assign(...,{$U:{password:...}},...),...);
