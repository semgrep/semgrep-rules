rules:
- id: jwt-decode-without-verify
  message: jwt decode without verify
  metadata:
    cwe: "CWE-345: Insufficient Verification of Data Authenticity"
    owasp: "A2: Broken Authentication"
  languages: [javascript]
  severity: WARNING
  patterns:
    - pattern-either:
        - pattern: |
            var $JWT = require('jsonwebtoken');
            ...
            $JWT.decode(...);
        - pattern: |
            var $JWT = require('jsonwebtoken');
            ...
            return $JWT.decode(...);
        - pattern: |
            var $JWT = require('jsonwebtoken');
            ...
            if(<... $JWT.decode(...) ...>) {
                ...
            }
        - pattern: |
            var $JWT = require('jsonwebtoken');
            ...
            return {$P: $JWT.decode(...)};
        - pattern: |
            var $JWT = require('jsonwebtoken');
            ...
            $X = {$P: $JWT.decode(...)};
        - pattern: |
            var $JWT = require('jsonwebtoken');
            ...
            $FUNC({$P: $JWT.decode(...)});
        - pattern: |
            var $JWT = require('jsonwebtoken');
            ...
            return $FUNC({$P: $JWT.decode(...)});
    - pattern-not-inside: |
        ...
        $JWT.verify(...);
    - pattern-not-inside: |
        ...
        return $JWT.verify(...);
    - pattern-not-inside: |
        ...
        if(<... $JWT.verify(...) ...>) {
            ...
        }
    - pattern-not-inside: |
        ...
        return {$P: $JWT.verify(...)};
    - pattern-not-inside: |
        ...
        $X = {$P: $JWT.verify(...)};
    - pattern-not-inside: |
        ...
        $FUNC({$P: $JWT.verify(...)});
    - pattern-not-inside: |
        ...
        return $FUNC({$P: $JWT.verify(...)});