rules:
  - id: tofastproperties-code-execution
    mode: taint
    pattern-sources:
      - patterns:
          - pattern-inside: function ... (..., $ARG,...) {...}
          - focus-metavariable: $ARG
    pattern-sinks:
      - patterns:
        - pattern-either:
            - pattern: $UTIL.toFastProperties($SINK,...)
            - pattern: toFastProperties($SINK,...)
        - pattern-either:
            - pattern-inside: |
                $BB = require('bluebird');
                ...
            - pattern-inside: |
                import 'bluebird';
                ...
        - focus-metavariable: $SINK
    message: >-
      Potential arbitrary code execution, whatever is provided to `toFastProperties` is sent straight to eval()
    metadata:
      cwe: "CWE-94: Improper Control of Generation of Code ('Code Injection')"
      owasp: "A1: Injection"
      category: security
      technology:
        - bluebird
    languages:
      - javascript
      - typescript
    severity: WARNING
