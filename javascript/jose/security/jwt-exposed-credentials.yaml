      ...
      $T = JWT.sign($P,...);
  - pattern: |
      var $JOSE = require("jose");
      ...
      var { JWT } = $JOSE;
      ...
      $P.password = ...;
      ...
      var $T = JWT.sign($P,...);
  - pattern: |
      var $JOSE = require("jose");
      ...
      var { JWT } = $JOSE;
      ...
      $P.password = ...;
      ...
      $T = JWT.sign($P,...);
  - pattern: |
      var $JOSE = require("jose");
      ...
      var { JWT } = $JOSE;
      ...
      var $P = Object.assign(...,{password:...},...);
      ...
