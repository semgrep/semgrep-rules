    patterns:
      - pattern-either:
          - pattern: |
              var $JOSE = require("jose");
              ...
              var { JWT } = $JOSE;
              ...
              JWT.verify($P, "...", ...);
          - pattern: |
              var $JOSE = require("jose");
              ...
              var { JWT } = $JOSE;
              ...
              var $T = JWT.sign($P, "...", ...);
          - pattern: |
