              ...
              var $T = JWT.verify($P, "...", ...);
          - pattern: |
              var $JOSE = require("jose");
              ...
              var { JWK, JWT } = $JOSE;
              ...
              JWT.verify($P, JWK.asKey("..."), ...);
          - pattern: |
              var $JOSE = require("jose");
              ...
