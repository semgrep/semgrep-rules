rules:
- id: metadata-owasp
  message: |
    The owasp tag in rule metadata should always be in the format "A0: Title".
  severity: ERROR
  languages: [json, yaml]
  patterns:
  - pattern-inside: 'rules: ...'
  - pattern-inside: 'metadata: ...'
  - pattern: 'owasp: ...'
  - pattern-not: 'owasp: "=~/^A([0-9]|10): .+$/"'
  metadata:
    technology:
    - semgrep
