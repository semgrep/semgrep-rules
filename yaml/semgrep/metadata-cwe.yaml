rules:
- id: metadata-cwe
  message: >-
    $...CWE The cwe tag in rule metadata should always be in the format "CWE-000: Title".
  severity: ERROR
  languages: [yaml]
  patterns:
  - pattern-inside: 'rules: ...'
  - pattern-inside: 'metadata: ...'
    owasp:
    - A00: 0000
  - pattern: 'cwe: ...'
  - pattern-not-regex: CWE-[\d]+:\s+\w
  metadata:
    owasp:
    - A00: 0000
    category: best-practice
    technology:
    - semgrep
