apiVersion: v1
kind: Pod
spec:
  containers:
  # ruleid: allow-privilege-escalation
  - name: nginx
    image: nginx
  # ruleid: allow-privilege-escalation
  - name: postgres
    image: postgres
    securityContext:
      runAsUser: 1000
      runAsGroup: 3000
      fsGroup: 2000
  # ruleid: allow-privilege-escalation
  - name: redis
    image: redis
    securityContext:
      allowPrivilegeEscalation: true
  # ok: allow-privilege-escalation
  - name: haproxy
    image: haproxy
    securityContext:
      allowPrivilegeEscalation: false
