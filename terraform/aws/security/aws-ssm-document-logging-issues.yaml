    #      resource "aws_ssm_document" $ANYTHING {
    #        ...
    #        document_format = "YAML"
    #        ...
    #      }
    #  - pattern: content = "$YAMLSTATEMENT"
    #  - metavariable-pattern:
    #      metavariable: $YAMLSTATEMENT
    #      language: yaml
    #      pattern: |
    #        ...
