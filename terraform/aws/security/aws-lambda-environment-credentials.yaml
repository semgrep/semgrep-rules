rules:
- id: aws-lambda-environment-credentials
  patterns:
  - pattern-inside: |
      resource "aws_lambda_function" $ANYTHING {
        ...
        environment {
          variables = {
            ...
          }
        }
        ...
      }
  - pattern-either:
    - pattern-inside: |
        AWS_ACCESS_KEY_ID = "..."
    - pattern-regex: |
        (?<![A-Z0-9])[A-Z0-9]{20}(?![A-Z0-9])
    - pattern-inside: |
        AWS_SECRET_ACCESS_KEY = "..."
    - pattern-regex: |
        (?<![A-Za-z0-9/+=])[A-Za-z0-9/+=]{40}(?![A-Za-z0-9/+=])
  message: >-
    Detected credentials in Lambda environment. Remove credentials from your environment and consider using secret manager to store them.
  metadata:
    category: security
    owasp:
    - A02:2021 - Cryptographic Failures
    - A3:2017-Sensitive Data Exposure
    cwe: |
      CWE-798: Use of Hard-coded Credentials
    technology:
    - aws
    - terraform
  languages: [hcl]
  severity: ERROR
