rules:
- id: aws-elasticache-replication-group-encrypted-with-cmk
  patterns:
  - pattern: |
      resource "aws_elasticache_replication_group" $ANYTHING {
        ...
        at_rest_encryption_enabled  = true
        ...
      }
  - pattern-not-inside: |
      resource "aws_elasticache_replication_group" $ANYTHING {
        ...
        at_rest_encryption_enabled  = true
        kms_key_id = ...
        ...
      }
  message: >-
    Ensure Elasticache Replication Group is encrypted at rest using KMS CMKs. CMKs gives you control over the encryption key in terms of access and rotation.
  metadata:
    category: security
    technology:
    - terraform
    - aws
    owasp:
    - A02:2021 - Cryptographic Failures
    cwe: 'CWE-320: Key Management Errors'
  languages: [hcl]
  severity: WARNING