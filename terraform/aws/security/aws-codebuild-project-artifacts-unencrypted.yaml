rules:
- id: aws-codebuild-project-artifacts-unencrypted
  patterns:
    - pattern: |
        resource "aws_codebuild_project" $ANYTHING {
          ...
          encryption_disabled = false
        }
    - pattern-not-inside: |
        resource "aws_codebuild_project" $ANYTHING {
          ...
          artifacts {
            type = "NO_ARTIFACTS"
            encryption_disabled = true
          }
          ...
        }
  message: The AWS CodeBuild Project Artifacts are unencrypted. The AWS KMS encryption key protects artifacts in the CodeBuild Projects. To create your own, create a aws_kms_key resource or use the ARN string of a key in your account.
  languages: [hcl]
  severity: WARNING
  metadata:
    owasp:
    - A02:2021 - Cryptographic Failures
    cwe: |
      CWE-311: Missing Encryption of Sensitive Data
    technology:
      - aws
      - terraform
    category: security