rules:
- id: missing-aws-lb-deletion-protection
  patterns:
    - pattern: |
        resource "aws_lb" $ANYTHING {
          ...
        }
    - pattern-not-inside: |
        resource "aws_lb" $ANYTHING {
          ...
          enable_deletion_protection = true
          ...
        }
  message: >-
    The AWS LoadBalancer deletion protection is not enabled.
  languages: [hcl]
  severity: WARNING
  metadata:
    category: best-practice
    technology:
    - terraform
    - aws