rules:
- id: ecr-image-scan-on-push
  patterns:
  - pattern: resource
  - pattern-not-inside: |
      resource "aws_ecr_repository" "..." {
        ...
        image_scanning_configuration {
          ...
          scan_on_push=true
          ...
        }
        ...
      }
  - pattern-inside: |
      resource "aws_ecr_repository" "..." {
        ...
      }
  languages:
  - hcl
  message: >-
    The ECR Repository isn't configured to scan images on push
  severity: WARNING
  metadata:
    owasp:
    - A06:2017 - Security Misconfiguration
    category: security
    technology:
    - terraform
    - aws
