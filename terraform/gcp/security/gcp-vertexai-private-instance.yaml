rules:
    - id: gcp-vertexai-private-instance
      patterns:
        - pattern: resource
        - pattern-inside: |
            resource "google_notebooks_instance" "..." {
            ...
            }
        - pattern-not-inside: |
            resource "google_notebooks_instance" "..." {
            ...
            no_public_ip = true
            ...
            }
      message: >-
        Ensure Vertex AI instances are private
      metadata:
        owasp:
        - A01:2021 - Broken Access Control
        cwe: 'CWE-284: Improper Access Control'
        category: security
        technology:
          - terraform
          - gcp
      languages: [hcl]
      severity: WARNING