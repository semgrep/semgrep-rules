rules:
- id: appservice-use-secure-tls-policy
  message: >-
    Detected an AppService that was not configured to use TLS 1.2. Add `site_config.min_tls_version =
    "1.2"`
    in your resource block.
  patterns:
  - pattern-regex: site_config\s*{\n?(\s*#.*\n)*\s*min_tls_version\s*=\s*"\d\.\d"\n?\s*}
  - pattern-not-regex: 
      \s*min_tls_version\s*=\s*"1.2"
  metadata:
    cwe:
    - 'CWE-326: Inadequate Encryption Strength'
    category: security
    technology:
    - terraform
    - azure
    references:
    - https://registry.terraform.io/providers/hashicorp/azurerm/latest/docs/resources/app_service#min_tls_version
    owasp:
    - A03:2017 - Sensitive Data Exposure
    - A02:2021 - Cryptographic Failures
    subcategory:
    - vuln
    likelihood: LOW
    impact: MEDIUM
    confidence: HIGH
  languages: [hcl]
  severity: ERROR
