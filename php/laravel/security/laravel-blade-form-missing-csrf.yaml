rules:
- id: laravel-blade-form-missing-csrf
  patterns:
  - pattern: |
      <form ... method="POST" ...>...</form>
  - pattern-not: |
      <form ... method="POST" ...>
      @csrf
      ...
      </form>
  message: Found a Blade form POST definition without the `@csrf` decorator. State-changing operations
    using simple HTTP content types should include an antiforgery token.
  languages:
  - generic
  severity: ERROR
  paths:
    include:
    - '*.blade.php'
  metadata:
    technology:
    - php
    - laravel
    - blade
    category: security
    cwe:
    - 'CWE-352: Cross-Site Request Forgery (CSRF)'
    references:
    - https://laravel.com/docs/9.x/blade#csrf-field
    owasp:
    - A01:2021 - Broken Access Control
    cwe2022-top25: true
    cwe2021-top25: true
    subcategory:
    - audit
    likelihood: LOW
    impact: MEDIUM
    confidence: LOW
