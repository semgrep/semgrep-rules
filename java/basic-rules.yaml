rules:
  - id: assignment-comparison
    patterns:
      - pattern-either:
        - pattern: if ($X=true) { ... }
        - pattern: if ($X=false) { ... }
    message: "The value of `$X` is being ignored and will be used in the conditional test"
    languages: [java]
    severity: ERROR
  - id: eqeq-is-bad
    patterns:
      - pattern-not-inside: assert $X;
      - pattern-not-inside: |
          assert $X : $Y;
      - pattern-either:
          - pattern: $X == $X
          - pattern: $X != $X
      - pattern-not: 1 == 1
    message: "useless comparison operation `$X == $X` or `$X != $X`"
    languages: [java]
    severity: ERROR
