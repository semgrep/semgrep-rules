rules:
- id: unencrypted-socket
  message: |
    https://find-sec-bugs.github.io/bugs.htm#UNENCRYPTED_SOCKET
    https://find-sec-bugs.github.io/bugs.htm#UNENCRYPTED_SERVER_SOCKET
    The communication channel used is not encrypted.
    The traffic could be read by an attacker intercepting the network traffic. 
  severity: WARNING
  languages: [java]
  pattern-either:
    - pattern: new ServerSocket(...)
    - pattern: new Socket(...)