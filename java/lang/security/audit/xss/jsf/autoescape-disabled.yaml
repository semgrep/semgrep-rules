rules:
- id: autoescape-disabled
  message: |

  metadata:
    owasp: 'A7: Cross-site Scripting (XSS)'
    cwe: 'CWE-150: Improper Neutralization of Escape, Meta, or Control Sequences'
    references:
    - https://stackoverflow.com/a/7442668
  pattern-regex: |-
    .*escape.*?=.*?false.*
  paths:
    include:
    - '*.html'
    - '*.xhtml'
  languages: [none]
  severity: WARNING
