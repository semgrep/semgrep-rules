rules:
- id: spring-unvalidated-redirect
  message: |
    https://find-sec-bugs.github.io/bugs.htm#UNVALIDATED_REDIRECT
    Application redirects a user to a destination URL specified by a user supplied parameter that is not validated.
  severity: WARNING
  languages: [java]
  pattern-either:
    - pattern: |
        $X $METHOD(...,String $URL,...) {
          return "redirect:" + $URL;
        }
    - pattern: |
        $X $METHOD(...,String $URL,...) {
          ...
          String $REDIR = "redirect:" + $URL;
          ...
          return $REDIR;
          ...
        }
    - pattern: |
        $X $METHOD(...,String $URL,...) {
          ...
          new ModelAndView("redirect:" + $URL);
          ...
        }
    - pattern: |
        $X $METHOD(...,String $URL,...) {
          ...
          String $REDIR = "redirect:" + $URL;
          ...
          new ModelAndView($REDIR);
          ...
        }