rules:
- id: google_maps_apikeyleak
  patterns:
  - pattern-regex: (AIza[0-9A-Za-z_-]{35}(?!\S))
  message: Detects potential Google Maps API keys in code
  languages:
  - generic
  severity: WARNING
  metadata:
    description: Detects potential Google Maps API keys in code
    severity: MEDIUM
    category: security
    owasp:
    - A3:2017 Sensitive Data Exposure
    references:
    - https://ozguralp.medium.com/unauthorized-google-maps-api-key-usage-cases-and-why-you-need-to-care-1ccb28bf21e
    cwe:
    - 'CWE 538: The product places sensitive information into files or directories
      that are accessible to actors who are allowed to have access to the files, but
      not to the sensitive information.'
    technology:
    - Java
