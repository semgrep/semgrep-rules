rules:
  - id: use_of_md5
    message:
      Use of weak cryptographic primitive MD5
    languages: [go]
    severity: WARNING
    metadata:
      owasp: 'A9: Using Components with Known Vulnerabilities'
      cwe: 'CWE-327: Use of a Broken or Risky Cryptographic Algorithm'
      source_rule_url: https://github.com/securego/gosec#available-rules
    pattern-either:
      - pattern: |
          md5.New()
      - pattern: |
          md5.Sum(...)
  - id: use_of_sha1
    message:
      Use of weak cryptographic primitive SHA1
    languages: [go]
    severity: WARNING
    metadata:
      owasp: 'A9: Using Components with Known Vulnerabilities'
      cwe: 'CWE-327: Use of a Broken or Risky Cryptographic Algorithm'
      source_rule_url: https://github.com/securego/gosec#available-rules
    pattern-either:
      - pattern: |
          sha1.New()
      - pattern: |
          sha1.Sum(...)
  - id: use_of_DES
    message:
      Use of weak cryptographic primitive DES
    languages: [go]
    severity: WARNING
    metadata:
      owasp: 'A9: Using Components with Known Vulnerabilities'
      cwe: 'CWE-327: Use of a Broken or Risky Cryptographic Algorithm'
      source_rule_url: https://github.com/securego/gosec#available-rules
    pattern-either:
      - pattern: |
          des.NewTripleDESCipher(...)
      - pattern: |
          des.NewCipher(...)
  - id: use_of_rc4
    message:
      Use of weak cryptographic primitive rc4
    languages: [go]
    severity: WARNING
    metadata:
      owasp: 'A9: Using Components with Known Vulnerabilities'
      cwe: 'CWE-327: Use of a Broken or Risky Cryptographic Algorithm'
      source_rule_url: https://github.com/securego/gosec#available-rules
    pattern: |
      rc4.NewCipher(...)