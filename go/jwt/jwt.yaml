rules:
    - id: hardcoded-jwt-key-full
      pattern: |-
        var $X = []byte("...")
        ...
        $TOKEN := jwt.NewWithClaims(...)
        ...
        $Y := $TOKEN.SignedString($X)
      message: "JWT token is hardcoded"
      languages: [go]
      severity: WARNING
    - id: hardcoded-jwt-key-intermediate
      pattern: |-
        var $X = []byte("...")
        ...
        $TOKEN := jwt.NewWithClaims(...)
        ...
        $Y := $TOK.SignedString(...)
      message: "JWT token is hardcoded"
      languages: [go]
      severity: WARNING
