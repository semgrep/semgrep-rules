rules:
- id: potential-dos-via-decompression-bomb
  message: Potential DOS via zip bomb attack. You cau use `io.CopyN()` to prevent it. Refer to https://bomb.codes/ to learn
    more about this attack and other ways to mitigate it.
  metadata:
    cwe: 'CWE-400: Uncontrolled Resource Consumption'
    source_rule_url: https://github.com/securego/gosec
  severity: WARNING
  languages: [go]
  pattern-either:
  - pattern: |
      gzip.NewReader(...)
      ...
      io.Copy(...)
  - pattern: |
      zlib.NewReader(...)
      ...
      io.Copy(...)
  - pattern: |
      zlib.NewReaderDict(...)
      ...
      io.Copy(...)
  - pattern: |
      bzip2.NewReader(...)
      ...
      io.Copy(...)
  - pattern: |
      flate.NewReader(...)
      ...
      io.Copy(...)
  - pattern: |
      flate.NewReaderDict(...)
      ...
      io.Copy(...)
  - pattern: |
      lzw.NewReader(...)
      ...
      io.Copy(...)
  - pattern: |
      tar.NewReader(...)
      ...
      io.Copy(...)
  - pattern: |
      zip.NewReader(...)
      ...
      io.Copy(...)
  - pattern: |
      zip.OpenReader(...)
      ...
      io.Copy(...)
