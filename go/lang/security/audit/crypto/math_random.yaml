rules:
  - id: math-random-used
    metadata:
    - cwe: "CWE-338: Use of Cryptographically Weak Pseudo-Random Number Generator (PRNG)"
    message: Do not use math.rand. Use `crypto/rand` instead.
    languages: [go]
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern: |
              import "math/rand"
              ...
              math.rand.Int()
          - pattern: |
              import "math/rand"
              ...
              math.rand.Read(...)