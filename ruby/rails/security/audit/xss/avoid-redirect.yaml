rules:
- id: avoid-redirect
  metadata:
    owasp: 'A6: Security Misconfiguration'
    cwe: 'CWE-276: Incorrect Default Permissions'
    references:
    - https://brakemanscanner.org/docs/warning_types/redirect/
    category: security
    technology:
    - rails
  message: |
    When a redirect uses user input, a malicious user can spoof a website under a trusted URL or access restricted parts of a site. When using user-supplied values, sanitize the value before using it for the redirect.
  languages: [ruby]
  severity: WARNING
  patterns:
  - pattern-either:
    - patterns:
      - pattern: redirect_to(<... params ...>, ...)
      - pattern-not: redirect_to(params.merge(:only_path => true), ...)
      - pattern-not: redirect_to(params.merge(:host => ...), ...)
    - patterns:
      - pattern: redirect_to($MODEL.$X(...), ...)
      - pattern-not: redirect_to($MODEL.$X("..."), ...)
      - metavariable-pattern:
          metavariable: $X
          pattern-either:
          - pattern: all
          - pattern: create
          - pattern: create!
          - pattern: find
          - pattern: find_by_sql
          - pattern: first
          - pattern: last
          - pattern: new
          - pattern: from
          - pattern: group
          - pattern: having
          - pattern: joins
          - pattern: lock
          - pattern: order
          - pattern: reorder
          - pattern: select
          - pattern: where
          - pattern: find_by
          - pattern: find_by!
          - pattern: take
