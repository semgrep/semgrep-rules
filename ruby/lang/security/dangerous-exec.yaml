rules:
- id: dangerous-exec
  pattern-either:
  - patterns:
    - pattern: |
        $EXEC(...)
    - pattern-not: |
        $EXEC("...",...)
    - pattern-not: |
        $EXEC(["...",...],...)
    - pattern-not: |
        $EXEC({...},"...",...)
    - pattern-not: |
        $EXEC({...},["...",...],...)
    - metavariable-regex:
        metavariable: $EXEC
        regex: ^(system|exec|spawn|Process.exec|Process.spawn|Open3.capture2|Open3.capture2e|Open3.capture3|Open3.popen2|Open3.popen2e|Open3.popen3|IO.popen|Gem::Util.popen|PTY.spawn)$
  - patterns:
    - pattern-either:
      - pattern: |
          $EXEC("=~/(sh|bash|ksh|csh|tcsh|zsh)/",...)
      - pattern: |
          $EXEC({...},"=~/(sh|bash|ksh|csh|tcsh|zsh)/",...)
      - pattern: |
          $EXEC(["=~/(sh|bash|ksh|csh|tcsh|zsh)/",...],...)
      - pattern: |
          $EXEC({...},["=~/(sh|bash|ksh|csh|tcsh|zsh)/",...],...)
    - pattern-not: |
        $EXEC("...","...",...)
    - pattern-not: |
        $EXEC(["...","...",...],...)
    - pattern-not: |
        $EXEC({...},"...","...",...)
    - pattern-not: |
        $EXEC({...},["...","...",...],...)
    - metavariable-regex:
        metavariable: $EXEC
        regex: ^(system|exec|spawn|Process.exec|Process.spawn|Open3.capture2|Open3.capture2e|Open3.capture3|Open3.popen2|Open3.popen2e|Open3.popen3|IO.popen|Gem::Util.popen|PTY.spawn)$
  - patterns:
    - pattern-either:
      - pattern: |
          $EXEC("=~/(sh|bash|ksh|csh|tcsh|zsh)/","-c",...)
      - pattern: |
          $EXEC({...},"=~/(sh|bash|ksh|csh|tcsh|zsh)/","-c",...)
      - pattern: |
          $EXEC(["=~/(sh|bash|ksh|csh|tcsh|zsh)/","-c",...],...)
      - pattern: |
          $EXEC({...},["=~/(sh|bash|ksh|csh|tcsh|zsh)/","-c",...],...)
    - pattern-not: |
        $EXEC("...","...","...",...)
    - pattern-not: |
        $EXEC(["...","...","...",...],...)
    - pattern-not: |
        $EXEC({...},"...","...","...",...)
    - pattern-not: |
        $EXEC({...},["...","...","...",...],...)
    - metavariable-regex:
        metavariable: $EXEC
        regex: ^(system|exec|spawn|Process.exec|Process.spawn|Open3.capture2|Open3.capture2e|Open3.capture3|Open3.popen2|Open3.popen2e|Open3.popen3|IO.popen|Gem::Util.popen|PTY.spawn)$
  message: |
    Detected non-static command inside $EXEC. Audit the input to '$EXEC'.
    If unverified user data can reach this call site, this is a code injection
    vulnerability. A malicious actor can inject a malicious script to execute
    arbitrary code.
  metadata:
    cwe: "CWE-94: Improper Control of Generation of Code ('Code Injection')"
    owasp: 'A1: Injection'
  severity: WARNING
  languages: [ruby]
