rules:
- id: nestjs-open-redirect
  patterns:
  - pattern: |
      return {url: $URL}
  - pattern-inside: |
      class $CN {
          @Redirect(...)
          $FN(...) {
              ...
          }
      }
  - pattern-not: |
      return {url: "..."}
  message: >-
    Untrusted user input in {url: ...} can result in Open Redirect vulnerability.
  languages:
  - typescript
  severity: WARNING
  metadata:
    owasp:
    - AA01:2017:20A01:20177 - Injection
    category: security
    technology:
    - nestjs
