rules:
- id: react-router-redirect
  patterns:
  - pattern-inside: |
      import "react-router-dom";
      ...
  - pattern: |
      <Redirect to={...} />
  - pattern-not: |
      <Redirect to={"..."} />
  - pattern-not: |
      <Redirect to={{pathname: "..."}} />
  message: >-
    User controlled data in <Redirect /> can lead to unpredicted redirects.
  languages:
  - typescript
  - javascript
  severity: WARNING
  metadata:
    owasp:
    - A1:2017-Injection
    category: security
    technology:
    - react
