rules:
  - id: react-http-leak
    patterns:
    - pattern-not: <$X $Y="..." />
    - pattern-either:
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: applet|object
          - metavariable-regex:
              metavariable: $ATTR
              regex: codebase|archive
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: blockquote|del|ins|q
          - metavariable-regex:
              metavariable: $ATTR
              regex: cite
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: frame|iframe|img
          - metavariable-regex:
              metavariable: $ATTR
              regex: longdesc
      - patterns:
          - pattern: |
              <$EL $ATTR={$INJECT} />
          - metavariable-regex:
              metavariable: $EL
              regex: frame|iframe|img|input|script|audio|source|track|embed|video
          - metavariable-regex:
              metavariable: $ATTR
              regex: src
          - pattern-not-inside: |
              import $INJECT from "...";
              ...
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: img|input|object
          - metavariable-regex:
              metavariable: $ATTR
              regex: usemap
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: button|input
          - metavariable-regex:
              metavariable: $ATTR
              regex: formaction
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: img|source
          - metavariable-regex:
              metavariable: $ATTR
              regex: srcset
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: body
          - metavariable-regex:
              metavariable: $ATTR
              regex: background 
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: form
          - metavariable-regex:
              metavariable: $ATTR
              regex: action
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: head
          - metavariable-regex:
              metavariable: $ATTR
              regex: profile
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $ATTR
              regex: classid|data
          - metavariable-regex:
              metavariable: $EL
              regex: object
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: video
          - metavariable-regex:
              metavariable: $ATTR
              regex: poster
      - patterns:
          - pattern: |
              <command icon=... />
          - metavariable-regex:
              metavariable: $EL
              regex: command
          - metavariable-regex:
              metavariable: $ATTR
              regex: icon
      - patterns:
          - pattern: |
              <$EL $ATTR=... />
          - metavariable-regex:
              metavariable: $EL
              regex: html
          - metavariable-regex:
              metavariable: $ATTR
              regex: manifest
      - patterns:
          - pattern: |
              <meta content=... />
          - metavariable-regex:
              metavariable: $EL
              regex: meta
          - metavariable-regex:
              metavariable: $ATTR
              regex: content
    message: >-
      This HTML element '$EL' and attribute '$ATTR' together may load an external
      resource. This means that if dynamic content can enter this attribute it may
      be possible for an attacker to send HTTP requests to unintended locations which
      may leak data about your users. If this element is reaching out to a known host,
      consider hardcoding the host (or loading from a configuration) and appending the
      dynamic path. See https://github.com/cure53/HTTPLeaks for more information.
    metadata:
      owasp: "A3: Sensitive Data Exposure"
      cwe: "CWE-200: Exposure of Sensitive Information to an Unauthorized Actor"
      references:
        - https://github.com/cure53/HTTPLeaks
      category: security
      technology:
        - react
    languages:
      - typescript
      - javascript
    severity: WARNING
