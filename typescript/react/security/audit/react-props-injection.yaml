rules:
  - id: react-props-injection
    patterns:
      - pattern-either:
          - pattern-inside: |
              import $PROPS from "...";
              ...
          - pattern-inside: |
              $PROPS = $METHOD(...);
              ...
          - pattern-inside: |
              function $FUNC(...,$PROPS,...) {
                ...
              }
      - pattern-either:
          - pattern: |
              <$EL {...<... $PROPS ...>} />
          - pattern: |
              <$EL {...$F(<... $PROPS ...>)} />
          - pattern: |
              React.createElement($EL, <... $PROPS ...>)
          - pattern: |
              React.createElement($EL, $F(<... $PROPS ...>))
      - pattern-not-inside: |
          React.createElement($EL, {$ATTR: ...})
      - focus-metavariable: $PROPS
    message: >-
      Injecting props into a new React Element may introduce an XSS vulnerability if the props contains a user-controllable object (such as a `dangerouslySetInnerHTML` expression).
    metadata:
      cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
      owasp: "A7: Cross-Site Scripting (XSS)"
      references:
        - https://medium.com/dailyjs/exploiting-script-injection-flaws-in-reactjs-883fb1fe36c1
      category: security
      technology:
        - react
    languages:
      - typescript
      - javascript
    severity: WARNING
