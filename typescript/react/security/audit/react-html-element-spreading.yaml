rules:
  - id: react-html-element-spreading
    patterns:
      - pattern: |
          <$EL {...$PROPS} />
      - metavariable-regex:
          metavariable: $EL
          regex: "[a-z]([a-zA-Z])*"
      - focus-metavariable: $PROPS
    message: >-
      It is a good practice to avoid spreading for JSX attributes. This prevents accidentally
      passing `dangerouslySetInnerHTML` to an element.
    metadata:
      cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
      owasp:
        - A03:2021 - Injection
        - A07:2017 - Cross-Site Scripting (XSS)
      references:
        - https://pragmaticwebsecurity.com/articles/spasecurity/react-xss-part2.html
      category: security
      technology:
        - react
    languages:
      - typescript
      - javascript
    severity: WARNING
