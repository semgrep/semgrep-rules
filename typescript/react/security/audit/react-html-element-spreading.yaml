rules:
- id: react-html-element-spreading
  patterns:
  - pattern: |
      <$EL {...$PROPS} />
  - metavariable-regex:
      metavariable: $EL
      regex: '[a-z]([a-zA-Z])*'
  message: |
    It is a good practice to avoid spreading for JSX attributes. It prevents from passing `dangerouslySetInnerHTML` to an element.
    metadata:
    cwe: "CWE-79: Improper Neutralization of Input During Web Page Generation ('Cross-site Scripting')"
    owasp: 'A7: Cross-site Scripting (XSS)'
  languages:
  - typescript
  - javascript
  severity: WARNING
