name: semgrep-scanner benchmarks

on:
  workflow_dispatch:
  push:
    branches: [release]
  pull_request:
    branches: [develop, release]
jobs:
  trigger:
    # do not run automatically if rule is posted from the playground (can still be started manually)
    # PRs posted by first time contributors already need approval as well
    if: github.actor != 'semgrep-dev-pr-bot'
    runs-on: ubuntu-20.04
    steps:
      - name: Print github.head_ref
        run: echo ${{ github.head_ref }}
      - name: Print github.ref
        run: echo ${{ github.ref }}
      - name: Pring github.event.issue.number
        run: echo ${{github.event.issue.number}}
      - name: Pring github.event.number
        run: echo ${{github.event.number}}
      - name: Trigger semgrep-scanner argo workflow
        run: |
          echo 'curl here'
          #curl -X POST https://argo.corp.r2c.dev/api/v1/events/security-research/initiate-scan -H "Authorization: ${{ secrets.ARGO_WORKFLOWS_TOKEN }}" -d "{\"branch\" : \"${{github.head_ref}}\", \"repo\" : \"semgrep-rules\", \"pull-request\" : \"${{github.event.issue.number}\", \"post-back\" : true }"
