rules:
- id: no-scanf
  pattern: scanf(...);
  message: |
    Avoid using 'scanf()'. This function, when used improperly, does not consider
    buffer boundaries and can lead to buffer overflows. Use 'fgets()' instead
    for reading input.
  metadata:
    references:
    - http://sekrit.de/webdocs/c/beginners-guide-away-from-scanf.html
  languages: [c]
  severity: ERROR
