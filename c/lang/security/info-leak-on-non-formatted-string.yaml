rules:
- id: info-leak-on-non-formated-string
  message: >-
    Use %s, %d, %c... to format your variables, otherwise this could leak information.
  metadata:
    owasp:
    - A3:2017 - Sensitive Data Exposure
    references:
    - http://nebelwelt.net/files/13PPREW.pdf
    category: security
    technology:
    - c
  languages: [c]
  severity: ERROR
  pattern: printf(argv[$NUM]);
