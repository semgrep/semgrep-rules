rules:
  - id: detect-openai
    languages:
      - generic
    severity: INFO
    message: "Possibly found usage of AI: OpenAI"
    pattern-either:
      - pattern: openai
      - pattern: OpenAI
      - pattern: OPENAI_API_KEY
    metadata:
      references:
        - http://semgrep.dev/blog/2024/detecting-shadow-ai
      category: maintainability
      technology:
        - genAI
        - LLMs
      confidence: LOW