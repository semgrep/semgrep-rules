rules:
  - id: detect-mistral
    languages:
      - python
    severity: INFO
    message: "Possibly found usage of AI: Mistral"
    pattern-either:
      - pattern: import mistralai
      - pattern: MistralClient(...)
      - pattern: $CLIENT.chat(...,model=...,...)
      - pattern: MISTRAL_API_KEY = ...
    metadata:
      technology:
        - genAI
        - LLMs
      category: awareness
      confidence: LOW