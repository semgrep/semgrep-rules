rules:
  - id: detect-gemini
    languages:
      - python
    severity: INFO
    message: "Possibly found usage of AI: Gemini"
    pattern-either:
      - pattern: import google.generativeai
      - pattern: GEMINI_API_KEY = ...
    metadata:
      references:
        - http://semgrep.dev/blog/2024/detecting-shadow-ai
      category: maintainability
      technology:
        - genAI
        - LLMs
      category: security
      confidence: LOW