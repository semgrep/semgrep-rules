rules:
  - id: detect-openai
    languages:
      - python
    severity: INFO
    message: "Possibly found usage of AI: OpenAI"
    pattern-either:
      - pattern: import openai
      - pattern: from openai import $ANYTHING
      - pattern: OpenAI(...)
      - pattern: $CLIENT.chat.completions.$FUNC(...)
      - pattern: OPENAI_API_KEY = ...
    metadata:
      technology:
        - genAI
        - LLMs
      category: security
      confidence: LOW