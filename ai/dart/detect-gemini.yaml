rules:
  - id: detect-gemini
    languages:
      - dart
    severity: INFO
    message: "Possibly found usage of AI: Gemini"
    pattern-either:
      - pattern: import 'package:google_generative_ai';
      - pattern: final $MODEL = GenerativeModel(...);
    metadata:
      references:
        - https://semgrep.dev/blog/2024/detecting-shadow-ai
      category: maintainability
      technology:
        - genAI
        - LLMs
      confidence: LOW