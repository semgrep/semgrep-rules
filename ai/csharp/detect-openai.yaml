rules:
  - id: detect-openai
    languages:
      - csharp
    severity: INFO
    message: "Possibly found usage of AI: OpenAI"
    pattern-either:
      - pattern: using OpenAI.$ANYTHING
      - pattern: ChatClient $CLIENT = ...;
    metadata:
      references:
        - http://semgrep.dev/blog/2024/detecting-shadow-ai
      category: maintainability
      technology:
        - genAI
        - LLMs
      confidence: LOW