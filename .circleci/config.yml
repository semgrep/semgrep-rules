version: 2.1
jobs:
  test-develop:
    docker:
      - image: returntocorp/sgrep:develop
    steps:
      - run: apk add make
      - checkout
      - run: make test
  test:
    docker:
      - image: returntocorp/sgrep:latest
    steps:
      - run: apk add make
      - checkout
      - run: make test
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - test-develop
      - test
